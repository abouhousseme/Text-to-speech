<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع عبر CCP</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #4CAF50;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .account-info {
            margin-bottom: 20px;
        }

        .account-info span {
            font-size: 1.5em;
            color: #007bff;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
        }

        table td {
            font-size: 1.1em;
        }

        .form-container {
            margin-top: 30px;
        }

        .form-container label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>الدفع عبر CCP</h1>
    </header>

    <div class="container">
        <!-- معلومات الحساب -->
        <div class="account-info">
            <p>ادفع إلى الحساب التالي:</p>
            <p><span>4264232/64</span> باسم <span>عاتق حسان</span></p>
        </div>

        <!-- جدول الاشتراكات -->
        <table>
            <thead>
                <tr>
                    <th>نوع الاشتراك</th>
                    <th>السعر (دج)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>اشتراك شهري</td>
                    <td>2500</td>
                </tr>
                <tr>
                    <td>اشتراك سنوي</td>
                    <td>25000</td>
                </tr>
            </tbody>
        </table>

        <!-- نموذج البيانات -->
        <div class="form-container">
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

                <label for="payment-slip">رفع وصل الدفع:</label>
                <input type="file" id="payment-slip" name="payment-slip" accept="image/*,application/pdf" required>

                <button type="submit">إرسال المعلومات</button>
            </form>
        </div>
    </div>
</body>
</html>
