<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى فيديو</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
        }
        #logo {
            margin-bottom: 20px;
        }
        h1 {
            color: blue;
            font-size: 28px;
        }
        textarea, select, button, input[type="range"] {
            width: 90%;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-in-out;
        }
        .popup h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }
        .popup input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .popup button {
            background-color: #34d399;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #059669;
        }
        .popup.show {
            display: block;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- الشعار -->
    <div id="logo">
        <img src="https://via.placeholder.com/150" alt="شعار التطبيق" style="width: 150px; border-radius: 50%;">
    </div>

    <!-- نافذة إدخال كود التفعيل -->
    <div id="lockScreen" class="popup show">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">دخول</button>
    </div>

    <!-- محتوى التطبيق -->
    <div id="appContent" class="disabled">
        <h1>مرحبًا بك في تطبيق تحويل النص إلى فيديو</h1>
        <form action="/generate-audio" method="post">
            <textarea name="text" placeholder="أدخل النص هنا" rows="6"></textarea>

            <label for="gender">اختر الجنس:</label>
            <select id="gender" name="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>

            <label for="speed">سرعة الصوت:</label>
            <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">

            <label for="language">اختر اللغة:</label>
            <select id="language" name="language">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>

            <button type="submit">تحويل إلى صوت</button>
        </form>
    </div>

    <script>
        function unlockApp() {
            let code = document.getElementById('accessCode').value;
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('appContent').classList.remove('disabled');
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }
    </script>
</body>
</html>
