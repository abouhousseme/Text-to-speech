<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        header img {
            width: 180px;
            height: 180px;
        }
        h1 {
            color: #ffd700;
            font-size: 32px;
            margin: 0;
        }
        textarea, select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 20px;
            background-color: #444;
            color: white;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #444;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border: 2px solid yellow;
        }
        .popup.show {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
</head>
<body>
    <!-- نافذة القفل -->
    <div id="lockScreen" class="popup show">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">دخول</button>
    </div>

    <!-- محتوى التطبيق -->
    <div id="appContent" class="hidden">
        <header>
            <img src="logo.png" alt="Logo">
            <h1>تحويل النص إلى صوت</h1>
        </header>

        <form id="textForm">
            <textarea name="text" id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>
            <div class="button-container">
                <label for="gender">اختر الجنس:</label>
                <select id="gender" name="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label for="speed">سرعة الصوت:</label>
                <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <button type="button" onclick="playVoice()">تشغيل الصوت</button>
            </div>
        </form>
        <h2>تحميل الصوت المحول من النص</h2>
        <div class="button-container">
            <a id="convertedAudioButton" style="display: none;" download="converted_audio.mp3">تحميل الصوت المحول</a>
        </div>
    </div>

    <script>
        function unlockApp() {
            const code = document.getElementById('accessCode').value.trim(); // قراءة الكود المدخل
            const lockScreen = document.getElementById('lockScreen'); // نافذة القفل
            const appContent = document.getElementById('appContent'); // محتوى التطبيق

            // التحقق من الكود المدخل
            if (code === "1234") {
                lockScreen.classList.remove('show'); // إخفاء نافذة القفل
                appContent.classList.remove('hidden'); // إظهار التطبيق
                alert("تم فتح التطبيق بنجاح!");
            } else {
                alert("رمز الدخول غير صحيح! حاول مرة أخرى.");
                document.getElementById('accessCode').value = ""; // تفريغ النص
            }
        }

        function playVoice() {
            const text = document.getElementById('textInput').value;
            const gender = document.getElementById('gender').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const voice = (gender === "male") ? "Arabic Male" : "Arabic Female";

            responsiveVoice.speak(text, voice, { rate: speed });

            // إنشاء رابط لتحميل الصوت (اختياري)
            const audioBlob = new Blob([text], { type: 'audio/mp3' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const downloadLink = document.getElementById('convertedAudioButton');
            downloadLink.href = audioUrl;
            downloadLink.style.display = 'block';
        }
    </script>
</body>
</html>
