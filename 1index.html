<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
            font-size: 20px;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
            display: none; /* تم إخفاء المحتوى بشكل افتراضي */
        }
        .window {
            padding: 20px;
            border-radius: 15px;
            background-color: #222;
            width: 100%;
            margin-top: 20px;
            animation: slideIn 1s ease-in-out;
            transition: transform 0.3s ease-in-out;
        }

        .text-window {
            height: 200px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 1px solid yellow;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }
        button:hover {
            transform: scale(1.1);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button-group button {
            width: 200px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            color: white;
            border-radius: 10px;
            border: 1px solid yellow;
        }

        /* نافذة القفل */
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: lockFadeIn 1s ease-in-out;
            z-index: 9999;
        }

        .lock-screen input {
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            margin-top: 20px;
            width: 200px;
            text-align: center;
            background: #333;
            color: white;
            border: 1px solid yellow;
        }

        .lock-screen button {
            background-color: #ff5722;
            color: white;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* حركة انسيابية لظهور نافذة القفل */
        @keyframes lockFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="lockScreen" class="lock-screen">
        <h2>أدخل الكود لفتح التطبيق</h2>
        <input type="password" id="lockCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">فتح التطبيق</button>
    </div>

    <div class="container" id="appContent">
        <h1 id="title">تحويل النص إلى صوت</h1>

        <div class="window text-window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
        </div>

        <div class="button-group">
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
            <button onclick="convertFileToVoice()">تحويل إلى صوت من ملف نصي</button>
            <button onclick="downloadRecordedAudio()">تحميل النص المسجل</button>
        </div>

        <div class="window">
            <h2>إعدادات القارئ</h2>
            <div class="button-group">
                <button onclick="changeVoiceGender('male')">القارئ (ذكر)</button>
                <button onclick="changeVoiceGender('female')">القارئ (أنثى)</button>
                <select id="languageSelect" onchange="changeVoiceLanguage()">
                    <option value="ar-SA">العربية</option>
                    <option value="en-US">الإنجليزية</option>
                    <option value="fr-FR">الفرنسية</option>
                    <option value="de-DE">الألمانية</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        const correctCode = "123";  // الكود الصحيح لفتح التطبيق

        // الدالة لفتح التطبيق بعد إدخال الكود
        function unlockApp() {
            const enteredCode = document.getElementById('lockCode').value;
            if (enteredCode === correctCode) {
                document.getElementById('lockScreen').style.display = "none";  // إخفاء نافذة القفل
                document.getElementById('appContent').style.display = "block";  // عرض التطبيق
            } else {
                alert("الكود غير صحيح! حاول مرة أخرى.");
            }
        }

        // لتشغيل الصوت
        function playVoice() {
            const text = document.getElementById('textInput').value;
            if (text !== "") {
                const voice = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(voice);
            } else {
                alert("يرجى إدخال نص أولاً.");
            }
        }

        function stopVoice() {
            window.speechSynthesis.cancel(); // إيقاف الصوت
        }

        // لتسجيل الصوت
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                    };
                    mediaRecorder.start();
                })
                .catch(error => {
                    console.error("خطأ في الوصول إلى الميكروفون: ", error);
                });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        // لتحويل ملف نصي إلى صوت
        function convertFileToVoice() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.txt';
            fileInput.click();
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file && file.type === 'text/plain') {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const text = e.target.result;
                        document.getElementById('textInput').value = text;
                        playVoice();
                    };
                    reader.readAsText(file);
                } else {
                    alert("يرجى اختيار ملف نصي.");
                }
            };
        }

        // لتحميل النص المسجل
        function downloadRecordedAudio() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = 'recorded_audio.wav';
            a.click();
        }

        // تغيير جنس القارئ
        function changeVoiceGender(gender) {
            const voice = new SpeechSynthesisUtterance();
            if (gender === 'male') {
                voice.voice = speechSynthesis.getVoices().filter(voice => voice.name === 'Google UK English Male')[0];
            } else if (gender === 'female') {
                voice.voice = speechSynthesis.getVoices().filter(voice => voice.name === 'Google UK English Female')[0];
            }
        }
    </script>
</body>
</html>
