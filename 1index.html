<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px;
            background: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        header img {
            width: 150px;
            height: 150px;
            animation: logoMovement 3s ease-in-out infinite;
        }
        h1 {
            color: #ffd700;
            font-size: 30px;
            margin: 0;
        }
        .window {
            border: 2px solid #ffd700;
            padding: 20px;
            border-radius: 15px;
            background-color: #444;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        input[type="file"], select, input[type="range"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes logoMovement {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
    <script>
        function unlockApp() {
            const accessCode = document.getElementById("accessCode").value;
            if (accessCode === "1234") {
                document.getElementById("lockScreen").classList.remove("show");
                document.getElementById("appContent").classList.remove("disabled");
            } else {
                alert("رمز الدخول غير صحيح");
            }
        }

        function playVoice() {
            const text = document.getElementById("textInput").value;
            const gender = document.getElementById("gender").value;
            const speed = document.getElementById("speed").value;

            if (text.trim() === "") {
                alert("يرجى إدخال النص للتحويل");
                return;
            }

            const voiceName = gender === "male" ? "Arabic Male" : "Arabic Female";
            responsiveVoice.speak(text, voiceName, { rate: speed });
        }

        function stopVoice() {
            responsiveVoice.cancel();
        }

        function startRecording() {
            alert("بدء التسجيل");
        }

        function stopRecording() {
            alert("إيقاف التسجيل");
        }

        function handleFileUpload() {
            const fileInput = document.getElementById("textFileInput");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("textInput").value = e.target.result;
                };
                reader.readAsText(file);
            } else {
                alert("يرجى اختيار ملف نصي");
            }
        }

        function convertFileToVoice() {
            const text = document.getElementById("textInput").value;
            playVoice();
        }

        function downloadRecordedAudio() {
            const audioData = new Blob([new ArrayBuffer(0)], { type: 'audio/wav' });
            const audioURL = URL.createObjectURL(audioData);
            const link = document.createElement('a');
            link.href = audioURL;
            link.download = 'recorded_audio.wav';
            link.click();
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo">
            <h1>تحويل النص إلى صوت</h1>
        </header>

        <div id="lockScreen" class="popup show">
            <h2>إدخال رمز الدخول</h2>
            <input type="password" id="accessCode" placeholder="أدخل الكود">
            <button onclick="unlockApp()">دخول</button>
        </div>

        <div id="appContent" class="disabled">
            <form id="textForm">
                <div class="window">
                    <label for="gender">اختر الجنس:</label>
                    <select id="gender" name="gender">
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                    </select>
                    <label for="speed">سرعة الصوت:</label>
                    <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
                </div>
                <textarea name="text" id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>

                <div class="window">
                    <button type="button" onclick="playVoice()">تشغيل الصوت</button>
                    <button type="button" onclick="stopVoice()">إيقاف الصوت</button>
                </div>
            </form>

            <div class="window">
                <button onclick="startRecording()">بدء التسجيل</button>
                <button onclick="stopRecording()">إيقاف التسجيل</button>
            </div>

            <h2>تحميل الصوت الناتج من التسجيل</h2>
            <div class="window">
                <button onclick="downloadRecordedAudio()">تحميل الصوت المسجل</button>
            </div>
        </div>
    </div>
</body>
</html>
