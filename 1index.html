<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            direction: rtl;
        }
        h1 {
            color: blue;
            font-size: 28px;
        }
        textarea, select, button, input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-items: center;
        }
        .section {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            width: 100%;
        }
        .text-animation {
            font-size: 20px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            height: 40px;
        }
        .text-animation span {
            position: absolute;
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 5s linear infinite;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1>تطبيق تحويل النص إلى صوت</h1>

    <div class="container">
        <!-- نافذة النصوص والصوت -->
        <div class="section">
            <h2>إدخال النصوص</h2>
            <textarea id="textInput" rows="5" placeholder="أدخل النص هنا..."></textarea>
            <label for="languageSelect">اختر اللغة:</label>
            <select id="languageSelect">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
            <button onclick="convertTextToSpeech()">تحويل إلى صوت</button>
        </div>

        <!-- نافذة تحميل الصوت -->
        <div class="section">
            <h2>تحميل الصوت الناتج</h2>
            <button onclick="downloadAudio()">تحميل الصوت</button>
            <audio id="audioOutput" controls></audio>
        </div>

        <!-- نافذة تحميل الملفات -->
        <div class="section">
            <h2>تحميل ملفات نصية</h2>
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload()">
            <p id="fileContent"></p>
        </div>

        <!-- نافذة النص المتحرك -->
        <div class="section">
            <h2>النص المتزامن مع الصوت</h2>
            <div class="text-animation">
                <span id="animatedText">سيتم عرض النص المتزامن هنا...</span>
            </div>
        </div>
    </div>

    <script>
        function convertTextToSpeech() {
            const text = document.getElementById('textInput').value;
            const language = document.getElementById('languageSelect').value;

            // مثال بسيط لمحاكاة تحويل النص إلى صوت
            const audio = document.getElementById('audioOutput');
            const animatedText = document.getElementById('animatedText');

            if (text.trim() === "") {
                alert("الرجاء إدخال نص!");
                return;
            }

            animatedText.textContent = text;
            audio.src = "https://via.placeholder.com/150"; // استبدل بالرابط الناتج من التحويل الفعلي
            alert(`تم تحويل النص إلى صوت (${language})!`);
        }

        function downloadAudio() {
            const audio = document.getElementById('audioOutput');
            if (!audio.src) {
                alert("لا يوجد صوت للتحميل!");
                return;
            }
            const link = document.createElement('a');
            link.href = audio.src;
            link.download = 'output.wav';
            link.click();
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    document.getElementById('textInput').value = content;
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
