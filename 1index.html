<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى فيديو</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        header img {
            width: 100px;
            height: 100px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: blue;
            font-size: 28px;
            margin: 0;
            animation: slideIn 1s ease-in-out;
        }
        textarea, select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1 id="appTitle">تحويل النص إلى فيديو</h1>
    </header>

    <div id="lockScreen" class="popup show fade-in">
        <h2 id="accessTitle" style="color: #007bff;">إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()" id="accessButton">دخول</button>
    </div>

    <div id="appContent" class="disabled">
        <div class="button-container">
            <label for="languageSelector" id="languageLabel">اختر لغة التطبيق:</label>
            <select id="languageSelector" onchange="translateApp()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <form id="textForm">
            <textarea name="text" id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>
            <div class="button-container">
                <label for="gender" id="genderLabel">اختر الجنس:</label>
                <select id="gender" name="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label for="speed" id="speedLabel">سرعة الصوت:</label>
                <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <button type="button" onclick="playVoice()" id="playButton">تشغيل الصوت</button>
                <button type="button" onclick="downloadWord()" id="downloadWordButton">تحميل ملف Word</button>
            </div>
        </form>
        <h2 id="recordingTitle">تسجيل الصوت</h2>
        <div class="button-container">
            <button onclick="startRecording()" id="startRecordButton">بدء التسجيل</button>
            <button onclick="stopRecording()" id="stopRecordButton">إيقاف التسجيل</button>
        </div>
        <audio id="audioPlayback" controls></audio>
        <h2 id="downloadAudioTitle">تحميل الصوت</h2>
        <div class="button-container">
            <a id="downloadAudioButton" style="display: none;">تحميل الصوت الناتج</a>
        </div>
    </div>

    <script>
        const translations = {
            ar: {
                appTitle: "تحويل النص إلى فيديو",
                accessTitle: "إدخال رمز الدخول",
                accessButton: "دخول",
                languageLabel: "اختر لغة التطبيق:",
                genderLabel: "اختر الجنس:",
                speedLabel: "سرعة الصوت:",
                playButton: "تشغيل الصوت",
                downloadWordButton: "تحميل ملف Word",
                recordingTitle: "تسجيل الصوت",
                startRecordButton: "بدء التسجيل",
                stopRecordButton: "إيقاف التسجيل",
                downloadAudioTitle: "تحميل الصوت",
                downloadAudioButton: "تحميل الصوت الناتج",
                textInput: "أدخل النص هنا"
            },
            en: {
                appTitle: "Text to Video Converter",
                accessTitle: "Enter Access Code",
                accessButton: "Enter",
                languageLabel: "Select Application Language:",
                genderLabel: "Choose Gender:",
                speedLabel: "Voice Speed:",
                playButton: "Play Voice",
                downloadWordButton: "Download Word File",
                recordingTitle: "Audio Recording",
                startRecordButton: "Start Recording",
                stopRecordButton: "Stop Recording",
                downloadAudioTitle: "Download Audio",
                downloadAudioButton: "Download Generated Audio",
                textInput: "Enter text here"
            }
        };

        function translateApp() {
            const lang = document.getElementById('languageSelector').value;
            const translation = translations[lang];

            document.getElementById('appTitle').innerText = translation.appTitle;
            document.getElementById('accessTitle').innerText = translation.accessTitle;
            document.getElementById('accessButton').innerText = translation.accessButton;
            document.getElementById('languageLabel').innerText = translation.languageLabel;
            document.getElementById('genderLabel').innerText = translation.genderLabel;
            document.getElementById('speedLabel').innerText = translation.speedLabel;
            document.getElementById('playButton').innerText = translation.playButton;
            document.getElementById('downloadWordButton').innerText = translation.downloadWordButton;
            document.getElementById('recordingTitle').innerText = translation.recordingTitle;
            document.getElementById('startRecordButton').innerText = translation.startRecordButton;
            document.getElementById('stopRecordButton').innerText = translation.stopRecordButton;
            document.getElementById('downloadAudioTitle').innerText = translation.downloadAudioTitle;
            document.getElementById('downloadAudioButton').innerText = translation.downloadAudioButton;
            document.getElementById('textInput').placeholder = translation.textInput;
        }

        function unlockApp() {
            let code = document.getElementById('accessCode').value;
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('appContent').classList.remove('disabled');
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = document.getElementById("audioPlayback");
                        audio.src = audioUrl;

                        const downloadButton = document.getElementById('downloadAudioButton');
                        downloadButton.href = audioUrl;
                        downloadButton.style.display = 'inline-block';
                        downloadButton.download = 'output.mp3';
                    };

                    alert("تم بدء التسجيل.");
                })
                .catch(error => {
                    console.error("حدث خطأ أثناء محاولة الوصول إلى الميكروفون:", error);
                    alert("تعذر الوصول إلى الميكروفون. يرجى التحقق من الأذونات.");
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                alert("تم إيقاف التسجيل.");
            } else {
                alert("لا يوجد تسجيل نشط لإيقافه.");
            }
        }

        function downloadWord() {
            const textContent = document.getElementById("textInput").value;
            if (!textContent) {
                alert("يرجى إدخال نص قبل التحميل!");
                return;
            }
            const blob = new Blob([textContent], { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "output.docx";
            link.click();
        }

        function playVoice() {
            const text = document.getElementById("textInput").value;
