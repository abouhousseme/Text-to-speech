<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* تدرج ألوان دافئ */
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* إضافة تأثير لامع على الخلفية */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); /* نصيحة: استخدام صورة خلفية مميزة */
            opacity: 0.5;
            z-index: -1;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7); /* خلفية شفافة */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-radius: 10px;
        }

        .logo img {
            max-width: 100px;
        }

        .language-selector {
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7); /* خلفية شفافة */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .window {
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.7s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        textarea {
            width: 100%;
            height: 250px;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            background: #444;
            color: white;
            border: 2px solid #f0ad4e;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }

        /* إضافة نافذة لطلب كلمة المرور */
        .modal-password {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-password-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-password input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: white;
            font-size: 18px;
        }

        .modal-password button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <!-- نافذة المطالبة بكلمة المرور -->
    <div id="passwordModal" class="modal-password">
        <div class="modal-password-content">
            <h2>أدخل كلمة المرور لفتح التطبيق</h2>
            <input type="text" id="passwordInput" placeholder="أدخل الكود هنا">
            <button onclick="validatePassword()">إدخال</button>
        </div>
    </div>

    <!-- محتوى التطبيق -->
    <div id="appContent" style="display:none;">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="شعار التطبيق">
            </div>
            <div class="language-selector" onclick="toggleLanguageModal()">
                <span>اللغة: العربية</span>
            </div>
        </div>

        <div class="container">
            <h1>تحويل النص إلى صوت</h1>
            
            <div class="window">
                <h2>أدخل النص هنا</h2>
                <textarea id="textInput" placeholder="أدخل النص"></textarea>
                <button onclick="playVoice()">تشغيل الصوت</button>
                <button onclick="stopVoice()">إيقاف الصوت</button>
            </div>

            <div class="window">
                <h2>تسجيل الصوت</h2>
                <button onclick="startRecording()">بدء التسجيل</button>
                <button onclick="stopRecording()">إيقاف التسجيل</button>
            </div>

            <div class="window">
                <h2>تحميل ملف نصي</h2>
                <input type="file" id="textFileInput" accept=".txt">
                <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
            </div>

            <!-- زر غلق التطبيق -->
            <div class="window">
                <h3>لإغلاق التطبيق، أدخل المفتاح:</h3>
                <input type="text" id="closeKey" placeholder="أدخل المفتاح هنا">
                <button onclick="closeApp()">غلق التطبيق</button>
            </div>
        </div>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === "123") {
                // إخفاء نافذة كلمة المرور
                document.getElementById('passwordModal').style.display = 'none';
                // إظهار محتوى التطبيق
                document.getElementById('appContent').style.display = 'block';
            } else {
                alert("كلمة المرور غير صحيحة!");
                window.close(); // إغلاق التطبيق في حالة كلمة مرور خاطئة
            }
        }

        function playVoice() {
            const text = document.getElementById("textInput").value;
            const speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }

        function stopVoice() {
            speechSynthesis.cancel();
        }

        function startRecording() {
            console.log("بدء التسجيل");
        }

        function stopRecording() {
            console.log("إيقاف التسجيل");
        }

        function convertFileToVoice() {
            const fileInput = document.getElementById("textFileInput");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    const speech = new SpeechSynthesisUtterance(text);
                    speechSynthesis.speak(speech);
                };
                reader.readAsText(file);
            }
        }

        function closeApp() {
            const key = document.getElementById("closeKey").value;
            if (key === "123") {
                window.close();  // إغلاق النافذة
            } else {
                alert("كلمة المرور غير صحيحة!");
            }
        }
    </script>
</body>
</html>
