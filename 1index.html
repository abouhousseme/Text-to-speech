<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            border: 5px solid #007bff;
            width: 90%;
            margin: auto;
            border-radius: 15px;
            direction: rtl;
        }
        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        textarea, select, button, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .section {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .text-animation {
            font-size: 20px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            height: 40px;
        }
        .text-animation span {
            position: absolute;
            display: inline-block;
            white-space: nowrap;
            animation: scrollText 5s linear infinite;
        }
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .language-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .language-toggle button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .language-toggle button:hover {
            background-color: #0056b3;
        }
        .logo {
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="lockScreen" class="popup show">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">دخول</button>
    </div>

    <div id="appContent" class="disabled">
        <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" class="logo">
        <h1>تطبيق تحويل النص إلى صوت</h1>

        <div class="language-toggle">
            <button onclick="setLanguage('ar')">العربية</button>
            <button onclick="setLanguage('en')">English</button>
        </div>

        <div class="container">
            <!-- نافذة النصوص والصوت -->
            <div class="section">
                <h2>إدخال النصوص</h2>
                <textarea id="textInput" rows="8" placeholder="أدخل النص هنا..."></textarea>
                <label for="languageSelect">اختر اللغة:</label>
                <select id="languageSelect">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
                <button onclick="convertTextToSpeech()">تحويل إلى صوت</button>
            </div>

            <!-- نافذة النص المتزامن مع الصوت -->
            <div class="section">
                <h2>النص المتزامن مع الصوت</h2>
                <div class="text-animation">
                    <span id="animatedText">سيتم عرض النص المتزامن هنا...</span>
                </div>
            </div>

            <!-- نافذة تحميل الصوت -->
            <div class="section">
                <h2>تحميل الصوت الناتج</h2>
                <button onclick="downloadAudio()">تحميل الصوت</button>
                <audio id="audioOutput" controls></audio>
            </div>

            <!-- نافذة تحميل الملفات -->
            <div class="section">
                <h2>تحميل ملفات نصية</h2>
                <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload()">
                <p id="fileContent"></p>
            </div>
        </div>
    </div>

    <script>
        function unlockApp() {
            let code = document.getElementById('accessCode').value;
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('appContent').classList.remove('disabled');
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }

        function setLanguage(language) {
            document.documentElement.lang = language;
            document.documentElement.dir = language === 'ar' ? 'rtl' : 'ltr';
            alert(`تم تغيير اللغة إلى ${language === 'ar' ? 'العربية' : 'English'}`);
        }

        function convertTextToSpeech() {
            const text = document.getElementById('textInput').value;
            const language = document.getElementById('languageSelect').value;
            const audio = document.getElementById('audioOutput');
            const animatedText = document.getElementById('animatedText');

            if (text.trim() === "") {
                alert("الرجاء إدخال نص!");
                return;
            }

            animatedText.textContent = text;

            // استخدام كود تحويل النص إلى صوت
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'ar' ? 'ar-SA' : 'en-US';
            speechSynthesis.speak(utterance);

            // محاكاة تحميل الصوت
            utterance.onend = () => {
                alert("تم تشغيل النص بنجاح!");
            };
        }

        function downloadAudio() {
            alert("هذه الخاصية تحتاج إلى خادم لتفعيل التحميل.");
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    document.getElementById('textInput').value = content;
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
