<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        header img {
            width: 120px;
            height: 120px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: blue;
            font-size: 28px;
            margin: 0;
            animation: slideIn 1s ease-in-out;
        }
        textarea, select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .popup {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
        }
        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        #appContent.disabled {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1 id="appTitle">تحويل النص إلى صوت</h1>
    </header>

    <!-- نافذة إدخال الكود -->
    <div id="lockScreen" class="popup show">
        <h2 id="accessTitle" style="color: #007bff;">إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()" id="accessButton">دخول</button>
    </div>

    <!-- محتوى التطبيق -->
    <div id="appContent" class="disabled">
        <div class="button-container">
            <label for="languageSelector" id="languageLabel">اختر لغة التطبيق:</label>
            <select id="languageSelector" onchange="translateApp()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <form id="textForm">
            <textarea name="text" id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>
            <div class="button-container">
                <label for="gender" id="genderLabel">اختر الجنس:</label>
                <select id="gender" name="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label for="speed" id="speedLabel">سرعة الصوت:</label>
                <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <button type="button" onclick="playVoice()" id="playButton">تشغيل الصوت</button>
            </div>
        </form>
        <h2 id="recordingTitle">تسجيل الصوت</h2>
        <div class="button-container">
            <button onclick="startRecording()" id="startRecordButton">بدء التسجيل</button>
            <button onclick="stopRecording()" id="stopRecordButton">إيقاف التسجيل</button>
            <button onclick="stopVoice()" id="stopVoiceButton">إيقاف الصوت</button>
        </div>
        <audio id="audioPlayback" controls></audio>
        <h2 id="convertedAudioTitle">تحميل الصوت المحول من النص</h2>
        <div class="button-container">
            <a id="convertedAudioButton" style="display: none;" download="converted_audio.wav">تحميل الصوت المحول</a>
        </div>
    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>

    <script>
        function unlockApp() {
            let code = document.getElementById('accessCode').value.trim();
            if (code === "1234") {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('appContent').classList.remove('disabled');
                alert("تم تفعيل التطبيق بنجاح!");
            } else {
                alert("رمز الدخول غير صحيح! حاول مرة أخرى.");
                document.getElementById('accessCode').value = ""; // مسح النص
            }
        }

        function playVoice() {
            const text = document.getElementById('textInput').value;
            const gender = document.getElementById('gender').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const voice = (gender === "male") ? "Arabic Male" : "Arabic Female";

            responsiveVoice.speak(text, voice, { rate: speed });

            // Simulate audio file generation for download
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = speed;

            // Create dummy audio file
            const audioBlob = new Blob([text], { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const downloadLink = document.getElementById('convertedAudioButton');
            downloadLink.href = audioUrl;
            downloadLink.style.display = 'block';
        }
    </script>
</body>
</html>
