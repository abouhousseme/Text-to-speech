<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            border: 5px solid #007bff;
            width: 90%;
            margin: auto;
            border-radius: 15px;
            direction: rtl;
            scroll-behavior: smooth;
        }
        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        textarea, select, button, input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .section {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .language-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .language-toggle button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .language-toggle button:hover {
            background-color: #0056b3;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="lockScreen" class="popup">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">دخول</button>
    </div>

    <div id="appContent" class="disabled hidden">
        <div class="top-bar">
            <div class="language-toggle">
                <button onclick="setLanguage('ar')">العربية</button>
                <button onclick="setLanguage('en')">English</button>
            </div>
        </div>

        <img src="logo.png" alt="Logo" class="logo">
        <h1>تطبيق تحويل النص إلى صوت</h1>

        <div class="container">
            <!-- نافذة النصوص -->
            <div class="section">
                <h2>إدخال النصوص</h2>
                <textarea id="textInput" rows="6" placeholder="أدخل النص هنا..."></textarea>
                <label for="languageSelect">اختر اللغة:</label>
                <select id="languageSelect">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
                <label for="genderSelect">اختر جنس القارئ:</label>
                <select id="genderSelect">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <button onclick="convertTextToSpeech()">تحويل إلى صوت</button>
            </div>

            <!-- نافذة التحكم بسرعة الصوت -->
            <div class="section">
                <h2>التحكم بسرعة الصوت</h2>
                <label for="speedControl">سرعة الصوت:</label>
                <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
            </div>

            <!-- نافذة تحميل الصوت -->
            <div class="section">
                <h2>تحميل الصوت الناتج</h2>
                <button onclick="downloadAudio()">تحميل الصوت</button>
                <audio id="audioOutput" controls></audio>
            </div>

            <!-- نافذة تسجيل الصوت -->
            <div class="section">
                <h2>تسجيل صوت المتكلم</h2>
                <button onclick="startRecording()">بدء التسجيل</button>
                <button onclick="stopRecording()" class="disabled" id="stopRecordBtn">إيقاف التسجيل</button>
                <audio id="recordedAudio" controls></audio>
            </div>
        </div>
    </div>

    <script>
        function unlockApp() {
            let code = document.getElementById('accessCode').value;
            if (code === "1234") {
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('appContent').classList.remove('hidden');
                document.getElementById('appContent').classList.remove('disabled');
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }

        function setLanguage(language) {
            document.documentElement.lang = language;
            document.documentElement.dir = language === 'ar' ? 'rtl' : 'ltr';
            alert(`تم تغيير اللغة إلى ${language === 'ar' ? 'العربية' : 'English'}`);
        }

        function convertTextToSpeech() {
            const text = document.getElementById('textInput').value;
            const language = document.getElementById('languageSelect').value;
            const gender = document.getElementById('genderSelect').value;
            const speed = document.getElementById('speedControl').value;
            const audio = document.getElementById('audioOutput');

            if (text.trim() === "") {
                alert("الرجاء إدخال نص!");
                return;
            }

            // إرسال النص إلى الخادم لتحويله إلى صوت
            fetch('/api/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text, language, gender, speed })
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                audio.src = url;
                alert("تم التحويل بنجاح!");
            })
            .catch(err => {
                console.error("خطأ أثناء التحويل:", err);
                alert("حدث خطأ أثناء التحويل.");
            });
        }

        function downloadAudio() {
            const audio = document.getElementById('audioOutput');
            if (audio.src) {
                const link = document.createElement('a');
                link.href = audio.src;
                link.download = 'output_audio.mp3';
                link.click();
            } else {
                alert("لا يوجد صوت لتحميله.");
            }
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
