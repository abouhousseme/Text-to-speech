<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
            border: 5px solid #007bff;
            width: 90%;
            margin: auto;
            border-radius: 15px;
            direction: rtl;
        }
        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 20px;
        }
        textarea, select, button, input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .section {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .language-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }
        .language-toggle button {
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .language-toggle button:hover {
            background-color: #003d80;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 100px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        .hidden {
            display: none;
        }
        #lockScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 3px solid #007bff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="lockScreen">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">دخول</button>
    </div>

    <div id="appContent" class="hidden">
        <div class="language-toggle">
            <button onclick="setLanguage('ar')">العربية</button>
            <button onclick="setLanguage('en')">English</button>
        </div>

        <img src="logo.png" alt="Logo" class="logo">
        <h1>تطبيق تحويل النص إلى صوت</h1>

        <div class="container">
            <!-- نافذة النصوص -->
            <div class="section">
                <h2>إدخال النصوص</h2>
                <textarea id="textInput" rows="6" placeholder="أدخل النص هنا..."></textarea>
                <label for="languageSelect">اختر اللغة:</label>
                <select id="languageSelect">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
                <button onclick="convertTextToSpeech()">تحويل إلى صوت</button>
            </div>

            <!-- نافذة تسريع الصوت -->
            <div class="section">
                <h2>تسريع الصوت</h2>
                <label for="speedControl">اختر سرعة الصوت:</label>
                <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
            </div>

            <!-- نافذة تسجيل الصوت -->
            <div class="section">
                <h2>تسجيل صوت المتكلم</h2>
                <button onclick="startRecording()">بدء التسجيل</button>
                <button onclick="stopRecording()">إيقاف التسجيل</button>
                <audio id="recordedAudio" controls></audio>
            </div>

            <!-- نافذة تحميل الصوت -->
            <div class="section">
                <h2>تحميل الصوت الناتج</h2>
                <button onclick="downloadAudio()">تحميل الصوت</button>
                <audio id="audioOutput" controls></audio>
            </div>
        </div>
    </div>

    <script>
        function unlockApp() {
            let code = document.getElementById('accessCode').value;
            if (code === "1234") {
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('appContent').classList.remove('hidden');
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }

        function setLanguage(language) {
            document.documentElement.lang = language;
            document.documentElement.dir = language === 'ar' ? 'rtl' : 'ltr';
            alert(`تم تغيير اللغة إلى ${language === 'ar' ? 'العربية' : 'English'}`);
        }

        function convertTextToSpeech() {
            const text = document.getElementById('textInput').value;
            const language = document.getElementById('languageSelect').value;
            const audio = document.getElementById('audioOutput');
            const speed = document.getElementById('speedControl').value;

            if (text.trim() === "") {
                alert("الرجاء إدخال نص!");
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'ar' ? 'ar-SA' : 'en-US';
            utterance.rate = parseFloat(speed);
            speechSynthesis.speak(utterance);
        }

        let mediaRecorder;
        let recordedChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    const audioURL = URL.createObjectURL(blob);
                    const recordedAudio = document.getElementById('recordedAudio');
                    recordedAudio.src = audioURL;
                };
                mediaRecorder.start();
            }).catch(err => {
                alert("حدث خطأ أثناء بدء التسجيل: " + err.message);
            });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function downloadAudio() {
            alert("هذه الخاصية تحتاج إلى خادم لتفعيل التحميل.");
        }
    </script>
</body>
</html>
