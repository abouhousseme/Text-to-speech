<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
        }
        h1 {
            color: blue;
            font-size: 28px;
        }
        a {
            color: red;
        }
        textarea {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 20px;
            text-align: right;
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
        select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .popup.show {
            display: block;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=CfkT9jug"></script>
</head>
<body>
    <!-- شعار التطبيق -->
    <img id="logo" src="logo.png" alt="Logo">

    <div id="lockScreen" class="popup show">
        <h2 id="lockScreenTitle">إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()" id="unlockButton">دخول</button>
    </div>

    <div id="appContent" class="disabled">
        <h1 id="greeting">مرحبًا بك في تطبيق تحويل النص إلى صوت</h1>
        <textarea name="text" id="textToConvert" placeholder="أدخل النص هنا" rows="6"></textarea>

        <div class="button-container">
            <label for="gender" id="genderLabel">اختر الجنس:</label>
            <select id="gender" name="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>

            <label for="speed" id="speedLabel">سرعة الصوت:</label>
            <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
        </div>

        <label for="language" id="languageLabel">اختر اللغة:</label>
        <select id="language" name="language" onchange="changeLanguage()">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>

        <button type="button" onclick="convertTextToVoice()" id="convertButton">تحويل النص إلى صوت</button>

        <h2 id="recordingTitle">تسجيل الصوت</h2>
        <div class="button-container">
            <button id="startRecordingButton" onclick="startRecording()">بدء التسجيل</button>
            <button id="stopRecordingButton" onclick="stopRecording()">إيقاف التسجيل</button>
        </div>
        <audio id="audioPlayback" controls></audio>
    </div>

    <script>
        let translations = {
            ar: {
                lockScreenTitle: "إدخال رمز الدخول",
                unlockButton: "دخول",
                greeting: "مرحبًا بك في تطبيق تحويل النص إلى صوت",
                genderLabel: "اختر الجنس:",
                speedLabel: "سرعة الصوت:",
                languageLabel: "اختر اللغة:",
                convertButton: "تحويل النص إلى صوت",
                recordingTitle: "تسجيل الصوت",
                startRecordingButton: "بدء التسجيل",
                stopRecordingButton: "إيقاف التسجيل"
            },
            en: {
                lockScreenTitle: "Enter Access Code",
                unlockButton: "Enter",
                greeting: "Welcome to the Text to Speech App",
                genderLabel: "Select Gender:",
                speedLabel: "Speed:",
                languageLabel: "Select Language:",
                convertButton: "Convert Text to Speech",
                recordingTitle: "Record Audio",
                startRecordingButton: "Start Recording",
                stopRecordingButton: "Stop Recording"
            }
        };

        function changeLanguage() {
            let language = document.getElementById('language').value;
            let translation = translations[language];

            document.getElementById("lockScreenTitle").textContent = translation.lockScreenTitle;
            document.getElementById("unlockButton").textContent = translation.unlockButton;
            document.getElementById("greeting").textContent = translation.greeting;
            document.getElementById("genderLabel").textContent = translation.genderLabel;
            document.getElementById("speedLabel").textContent = translation.speedLabel;
            document.getElementById("languageLabel").textContent = translation.languageLabel;
            document.getElementById("convertButton").textContent = translation.convertButton;
            document.getElementById("recordingTitle").textContent = translation.recordingTitle;
            document.getElementById("startRecordingButton").textContent = translation.startRecordingButton;
            document.getElementById("stopRecordingButton").textContent = translation.stopRecordingButton;

            // Change the language of the UI elements based on the selected language
            document.documentElement.lang = language;
            document.body.dir = language === "ar" ? "rtl" : "ltr";
        }

        function unlockApp() {
            let code = document.getElementById('accessCode').value;
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('appContent').classList.remove('disabled');
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    let audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayback').src = audioUrl;
                    audioChunks = [];
                };
            }).catch(error => {
                alert('خطأ في الوصول إلى الميكروفون!');
            });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        function convertTextToVoice() {
            let text = document.getElementById('textToConvert').value;
            let gender = document.getElementById('gender').value;
            let speed = document.getElementById('speed').value;
            let language = document.getElementById('language').value;

            let voice = gender === "female" ? "Arabic Female" : "Arabic Male";

            responsiveVoice.speak(text, voice, { rate: speed, lang: language });
        }
    </script>
</body>
</html>
