<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }
        .code-input-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
        }
        .code-input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid yellow;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- نافذة إدخال الكود -->
    <div id="codeInputContainer" class="code-input-container">
        <h2 style="color: white;">أدخل الكود لفتح التطبيق:</h2>
        <input type="password" id="codeInput" class="code-input" placeholder="أدخل الكود هنا">
        <button id="submitButton">فتح التطبيق</button>
    </div>

    <!-- المحتوى الأصلي في الصفحة -->
    <div class="container" id="contentContainer">
        <h1>تحويل النص إلى صوت</h1>
        <div class="window text-window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>
        <div class="window">
            <h2>تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
        </div>
        <div class="window">
            <h2>تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>
    </div>

    <script>
        // التحقق من الكود المدخل
        document.getElementById("submitButton").onclick = function() {
            const codeInput = document.getElementById("codeInput").value; // الحصول على قيمة الكود المدخل
            if (codeInput === "123") {
                // إخفاء نافذة إدخال الكود إذا كان الكود صحيحًا
                document.getElementById("codeInputContainer").style.display = 'none';
                // إظهار المحتوى
                document.getElementById("contentContainer").style.display = 'block';
            } else {
                // عرض رسالة خطأ إذا كان الكود خاطئًا
                alert("الكود غير صحيح!");
            }
        };

        // وظائف الصوت (مثال: تشغيل الصوت وإيقافه)
        function playVoice() {
            const text = document.getElementById("textInput").value;
            const speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }

        function stopVoice() {
            speechSynthesis.cancel();
        }

        // وظائف التسجيل (التي قد تحتاج إلى إضافة مكتبة)
        function startRecording() {
            console.log("بدء التسجيل");
            // هنا يمكن إضافة الكود الخاص بتسجيل الصوت
        }

        function stopRecording() {
            console.log("إيقاف التسجيل");
            // هنا يمكن إضافة الكود الخاص بإيقاف التسجيل
        }

        // تحويل الملف إلى صوت
        function convertFileToVoice() {
            const fileInput = document.getElementById("textFileInput");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    const speech = new SpeechSynthesisUtterance(text);
                    speechSynthesis.speak(speech);
                };
                reader.readAsText(file);
            }
        }
    </script>
</body>
</html>
