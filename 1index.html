<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e2a47;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo img {
            max-width: 100px;
        }

        .language-selector {
            color: white;
            font-size: 18px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .window {
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.7s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        textarea {
            width: 100%;
            height: 250px;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 2px solid yellow;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: black;
            color: white;
            border: 2px solid yellow;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="شعار التطبيق">
        </div>
        <div class="language-selector">
            <span>اللغة: العربية</span>
        </div>
    </div>

    <div class="container">
        <h1>تحويل النص إلى صوت</h1>
        
        <!-- نافذة النص -->
        <div class="window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>

        <!-- نافذة التسجيل الصوتي -->
        <div class="window">
            <h2>تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
            <button onclick="downloadRecordedAudio()">تحميل الصوت المسجل</button>
            <audio id="audioPlayer" controls style="display:none;"></audio>
        </div>

        <!-- نافذة تحميل الملف النصي -->
        <div class="window">
            <h2>تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>

        <!-- نافذة تغيير لغة القارئ -->
        <div class="window">
            <h2>اختيار لغة القارئ</h2>
            <select id="voiceSelect">
                <option value="ar">عربي</option>
                <option value="en">إنجليزي</option>
            </select>
        </div>

        <!-- نافذة تغيير جنس القارئ -->
        <div class="window">
            <h2>اختيار جنس القارئ</h2>
            <select id="genderSelect">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>

        <!-- نافذة التحكم في سرعة الصوت -->
        <div class="window">
            <h2>تسريع/تبطيء الصوت</h2>
            <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1" onchange="adjustSpeed()">
            <span id="speedLabel">1x</span>
        </div>

    </div>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
    
    <script>
        let currentVoice = "ar";
        let currentGender = "male";
        let currentSpeed = 1;
        let recorder;
        let audioBlob;
        let audioUrl;
        let audioPlayer = document.getElementById("audioPlayer");

        function playVoice() {
            const text = document.getElementById("textInput").value;
            responsiveVoice.speak(text, currentGender === "male" ? "Arabic Male" : "Arabic Female", {rate: currentSpeed});
        }

        function stopVoice() {
            responsiveVoice.cancel();
        }
