<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e2a47;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }

        .lock-screen input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            text-align: center;
        }

        .lock-screen button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="lock-screen" id="lockScreen">
        <h2>أدخل المفتاح لفتح التطبيق</h2>
        <input type="password" id="appKey" placeholder="أدخل المفتاح">
        <button onclick="unlockApp()">دخول</button>
        <p class="error-message" id="errorMessage" style="display:none;">المفتاح خاطئ!</p>
    </div>

    <div class="container">
        <h1>تحويل النص إلى صوت</h1>
        
        <!-- نافذة النص -->
        <div class="window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>

        <!-- نافذة تغيير لغة القارئ -->
        <div class="window">
            <h2>اختيار لغة القارئ</h2>
            <select id="voiceSelect">
                <option value="ar">عربي</option>
                <option value="en">إنجليزي</option>
            </select>
        </div>

        <!-- نافذة تغيير جنس القارئ -->
        <div class="window">
            <h2>اختيار جنس القارئ</h2>
            <select id="genderSelect">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
    </div>

    <script>
        function unlockApp() {
            const key = document.getElementById("appKey").value;
            if (key === "123") {
                document.getElementById("lockScreen").style.display = "none";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        function playVoice() {
            const text = document.getElementById("textInput").value;
            responsiveVoice.speak(text, "Arabic Male");
        }

        function stopVoice() {
            responsiveVoice.cancel();
        }
    </script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
</body>
</html>
