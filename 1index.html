<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }

        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* نافذة تغيير اللغة */
        .language-popup {
            position: relative;
            width: 300px;
            padding: 20px;
            background: #ffffff;
            border: 2px solid #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideSideways 3s infinite alternate ease-in-out;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .language-popup select {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .language-popup button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .language-popup button:hover {
            background-color: #0056b3;
        }

        @keyframes slideSideways {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
    <script>
        let translations = {
            ar: {
                greeting: "مرحبًا بك في تطبيق تحويل النص إلى صوت",
                convertButton: "تحويل النص إلى صوت",
                languageLabel: "اختر اللغة:"
            },
            en: {
                greeting: "Welcome to the Text-to-Speech App",
                convertButton: "Convert Text to Speech",
                languageLabel: "Select Language:"
            }
        };

        function changeLanguage() {
            let language = document.getElementById('popupLanguage').value;
            let translation = translations[language];

            document.getElementById('greeting').textContent = translation.greeting;
            document.getElementById('convertButton').textContent = translation.convertButton;

            document.documentElement.lang = language;
            document.body.dir = language === "ar" ? "rtl" : "ltr";
        }
    </script>
</head>
<body>
    <!-- شعار التطبيق -->
    <img id="logo" src="logo.png" alt="Logo">

    <!-- نافذة تغيير اللغة -->
    <div class="language-popup">
        <label for="popupLanguage">اختر لغة الواجهة:</label>
        <select id="popupLanguage" onchange="changeLanguage()">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>
        <button onclick="changeLanguage()">تطبيق</button>
    </div>

    <!-- محتوى التطبيق -->
    <h1 id="greeting">مرحبًا بك في تطبيق تحويل النص إلى صوت</h1>
    <textarea id="textToConvert" placeholder="أدخل النص هنا" rows="6"></textarea>
    <button id="convertButton" onclick="alert('تم تحويل النص إلى صوت')">تحويل النص إلى صوت</button>
</body>
</html>
