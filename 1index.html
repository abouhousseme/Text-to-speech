<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
            display: none;
        }
        .window {
            border: 2px solid yellow;
            border-top-color: red;
            padding: 20px;
            border-radius: 15px;
            background-color: #222;
            width: 100%;
            margin-top: 20px;
            animation: slideIn 1s ease-in-out;
        }
        .text-window {
            height: 200px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 1px solid yellow;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }
        button:hover {
            transform: scale(1.1);
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .button-group button {
            width: 200px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #222;
            color: white;
            border-radius: 10px;
            border: 1px solid yellow;
        }

        /* نافذة التحكم في الصوت */
        .audio-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-controls input {
            width: 100px;
            margin: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- نافذة تغيير اللغة في الأعلى -->
    <div style="position: absolute; top: 10px; right: 20px;">
        <label for="languageSelectApp" style="color: white;">اختر لغة التطبيق:</label>
        <select id="languageSelectApp" onchange="changeAppLanguage()">
            <option value="ar" selected>العربية</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Header (اللوغو) -->
    <header>
        <img src="logo.png" alt="Logo" id="logo">
    </header>

    <div class="container" id="appContainer">
        <h1 id="title">تحويل النص إلى صوت</h1>

        <!-- نافذة تحويل النص إلى صوت -->
        <div class="window text-window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
        </div>

        <div class="button-group">
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>

        <!-- نافذة التحكم في الصوت -->
        <div class="window">
            <h2>إعدادات الصوت</h2>
            <div class="audio-controls">
                <label for="speedControl" style="color: white;">سرعة الصوت:</label>
                <input type="range" id="speedControl" min="0.1" max="2" step="0.1" value="1" onchange="adjustSpeed()">
                <span id="speedValue" style="color: white;">1</span>
            </div>
            <div class="audio-controls">
                <label for="volumeControl" style="color: white;">مستوى الصوت:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.8" onchange="adjustVolume()">
                <span id="volumeValue" style="color: white;">0.8</span>
            </div>
        </div>
    </div>

    <script>
        let voice = new SpeechSynthesisUtterance();
        voice.lang = 'ar-SA'; // اللغة الافتراضية (العربية)
        voice.volume = 0.8; // تقليل مستوى الصوت (من 0 إلى 1)
        voice.rate = 1; // سرعة الصوت الافتراضية (من 0.1 إلى 2)
        voice.pitch = 1; // نغمة الصوت

        let voices = [];

        window.speechSynthesis.onvoiceschanged = function() {
            voices = window.speechSynthesis.getVoices();
            voice.voice = voices.find(v => v.lang === 'ar-SA' && v.name.includes('Female')) || voices[0];
        };

        // لتغيير لغة واجهة التطبيق
        function changeAppLanguage() {
            const selectedLanguage = document.getElementById('languageSelectApp').value;
            if (selectedLanguage === 'en') {
                document.getElementById('title').textContent = 'Text to Speech';
                document.querySelector('h2').textContent = 'Enter text here';
                document.querySelector('button:nth-child(1)').textContent = 'Play Voice';
                document.querySelector('button:nth-child(2)').textContent = 'Stop Voice';
                document.querySelector('h2').textContent = 'Audio Settings';
            } else {
                document.getElementById('title').textContent = 'تحويل النص إلى صوت';
                document.querySelector('h2').textContent = 'أدخل النص هنا';
                document.querySelector('button:nth-child(1)').textContent = 'تشغيل الصوت';
                document.querySelector('button:nth-child(2)').textContent = 'إيقاف الصوت';
                document.querySelector('h2').textContent = 'إعدادات الصوت';
            }
        }

        // لتشغيل الصوت
        function playVoice() {
            const text = document.getElementById('textInput').value;
            if (text) {
                voice.text = text;
                window.speechSynthesis.speak(voice);
            } else {
                alert("يرجى إدخال نص أولاً.");
            }
        }

        function stopVoice() {
            window.speechSynthesis.cancel(); // إيقاف الصوت
        }

        // لتعديل سرعة الصوت
        function adjustSpeed() {
            const speed = document.getElementById('speedControl').value;
            voice.rate = speed;
            document.getElementById('speedValue').textContent = speed;
        }

        // لتعديل مستوى الصوت
        function adjustVolume() {
            const volume = document.getElementById('volumeControl').value;
            voice.volume = volume;
            document.getElementById('volumeValue').textContent = volume;
        }
    </script>
</body>
</html>
