<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
        }
        h1 {
            color: blue;
            font-size: 28px;
        }
        a {
            color: red;
        }
        textarea {
            width: 90%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 20px;
            text-align: right;
            display: block;
            margin-right: auto;
            margin-left: auto;
        }
        select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
        }
        .popup.show {
            display: block;
        }
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
        header {
            margin-bottom: 20px;
        }
        #languageContainer {
            margin-top: 20px;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=CfkT9jug"></script>
</head>
<body>
    
    <!-- Header (اللوجو) -->
    <header>
        <img src="logo.png" alt="Logo" id="logo" style="max-width: 200px;"/>
    </header>

    <div id="lockScreen" class="popup show">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">دخول</button>
    </div>

    <div id="appContent" class="disabled">
        <h1>مرحبًا بك في تطبيق تحويل النص إلى صوت</h1>

        <!-- نافذة تغيير اللغة -->
        <div id="languageContainer">
            <label for="language">اختر اللغة:</label>
            <select id="language" name="language">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- تمت إزالة الـ form لتجنب إرسال البيانات إلى الخادم -->
        <textarea name="text" id="textToConvert" placeholder="أدخل النص هنا" rows="6"></textarea>

        <div class="button-container">
            <label for="gender">اختر الجنس:</label>
            <select id="gender" name="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>

            <label for="speed">سرعة الصوت:</label>
            <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
        </div>

        <!-- زر تحويل النص إلى صوت -->
        <button type="button" onclick="convertTextToVoice()">تحويل النص إلى صوت</button>

        <h2>تسجيل الصوت</h2>
        <div class="button-container">
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
        </div>
        <audio id="audioPlayback" controls></audio>
    </div>

    <script>
        function unlockApp() {
            let code = document.getElementById('accessCode').value;
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('appContent').classList.remove('disabled');
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    let audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayback').src = audioUrl;
                    audioChunks = [];
                };
            }).catch(error => {
                alert('خطأ في الوصول إلى الميكروفون!');
            });
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        // دالة لتحويل النص إلى صوت باستخدام ResponsiveVoice
        function convertTextToVoice() {
            let text = document.getElementById('textToConvert').value;
            let gender = document.getElementById('gender').value;
            let speed = document.getElementById('speed').value;
            let language = document.getElementById('language').value;

            // اختيار الصوت حسب الجنس
            let voice = gender === "female" ? "Arabic Female" : "Arabic Male";

            // تحويل النص إلى صوت باستخدام مكتبة ResponsiveVoice
            responsiveVoice.speak(text, voice, { rate: speed, lang: language });
        }
    </script>
</body>
</html>
