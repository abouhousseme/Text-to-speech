<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى فيديو</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            overflow-x: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        section {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        section:hover {
            transform: translateY(-5px);
            opacity: 0.95;
        }
        textarea, select, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .popup.show {
            display: block;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        #overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        تحويل النص إلى فيديو
    </header>

    <div id="overlay"></div>
    <div id="lockScreen" class="popup">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()">دخول</button>
    </div>

    <main id="appContent" style="display: none;">
        <section>
            <h2>أدخل النص لتحويله إلى صوت</h2>
            <textarea placeholder="أدخل النص هنا"></textarea>

            <label for="gender">اختر الجنس:</label>
            <select id="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>

            <label for="language">اختر اللغة:</label>
            <select id="language">
                <option value="ar">العربية</option>
                <option value="en">الإنجليزية</option>
            </select>

            <label for="speed">سرعة الصوت:</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">

            <button>تحويل النص إلى صوت</button>
        </section>

        <section>
            <h2>تحميل ملف وورد أو صوت</h2>
            <button onclick="document.getElementById('uploadInput').click()">تحميل ملف وورد</button>
            <input type="file" id="uploadInput" style="display: none;">

            <button onclick="downloadAudio()">تحميل الصوت</button>
        </section>

        <section>
            <h2>التسجيل الصوتي</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
            <audio id="audioPlayback" controls></audio>
        </section>
    </main>

    <script>
        function unlockApp() {
            const code = document.getElementById('accessCode').value;
            if (code === '1234') {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('overlay').classList.remove('show');
                document.getElementById('appContent').style.display = 'block';
            } else {
                alert('رمز الدخول غير صحيح!');
            }
        }

        function startRecording() {
            alert('بدء التسجيل الصوتي');
        }

        function stopRecording() {
            alert('إيقاف التسجيل الصوتي');
        }

        function downloadAudio() {
            alert('جاري تحميل الصوت');
        }

        // إظهار نافذة إدخال الكود عند فتح التطبيق
        document.getElementById('lockScreen').classList.add('show');
        document.getElementById('overlay').classList.add('show');
    </script>
</body>
</html>
