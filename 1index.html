<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى فيديو</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        header img {
            width: 100px;
            height: 100px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: blue;
            font-size: 28px;
            margin: 0;
            animation: slideIn 1s ease-in-out;
        }
        textarea, select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 20px;
            animation: fadeIn 0.8s ease-in-out;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }
        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1 id="appTitle">تحويل النص إلى فيديو</h1>
    </header>

    <div id="lockScreen" class="popup show fade-in">
        <h2 id="accessTitle" style="color: #007bff;">إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()" id="accessButton">دخول</button>
    </div>

    <div id="appContent" class="disabled">
        <form id="textForm">
            <textarea id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>
            <div class="button-container">
                <label for="gender">اختر الجنس:</label>
                <select id="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label for="speed">سرعة الصوت:</label>
                <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <button type="button" onclick="playVoice()">تشغيل الصوت</button>
                <button type="button" onclick="downloadTextToSpeech()">تحميل الصوت المحول</button>
            </div>
        </form>
    </div>

    <script>
        function unlockApp() {
            const code = document.getElementById('accessCode').value.trim();
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                alert("تم فتح التطبيق بنجاح!");
            } else {
                alert("رمز الدخول غير صحيح!");
            }
        }

        function playVoice() {
            const text = document.getElementById('textInput').value;
            const gender = document.getElementById('gender').value;
            const speed = parseFloat(document.getElementById('speed').value);

            if (text.trim() === "") {
                alert("أدخل نص لتحويله!");
                return;
            }

            const voice = gender === "male" ? "Arabic Male" : "Arabic Female";
            responsiveVoice.speak(text, voice, { rate: speed });
        }

        function downloadTextToSpeech() {
            const text = document.getElementById('textInput').value;
            const gender = document.getElementById('gender').value;
            const speed = parseFloat(document.getElementById('speed').value);

            if (text.trim() === "") {
                alert("يرجى إدخال نص!");
                return;
            }

            // Mock download link
            const downloadLink = document.createElement("a");
            downloadLink.href = "data:text/plain;charset=utf-8," + encodeURIComponent("الصوت المحول:\n" + text);
            downloadLink.download = "converted_text.mp3";
            downloadLink.textContent = "تحميل الصوت المحول";
            document.body.appendChild(downloadLink);
        }
    </script>
</body>
</html>
