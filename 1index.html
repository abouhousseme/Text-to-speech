<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #3b3b3b;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo img {
            max-width: 100px;
            animation: slide 2s ease-in-out infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .language-selector {
            color: white;
            font-size: 18px;
            margin-left: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #444;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .window {
            margin-bottom: 20px;
            background-color: #555;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        textarea {
            width: 100%;
            height: 250px;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 2px solid yellow;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select, input[type="file"], input[type="range"] {
            font-size: 16px;
            padding: 5px;
            border-radius: 8px;
            background: #444;
            color: white;
            border: 1px solid yellow;
        }

    </style>
</head>
<body>
    <!-- المحتوى الأساسي للتطبيق -->
    <div class="header" id="appHeader" style="display: flex;">
        <div class="logo">
            <img src="logo.png" alt="شعار التطبيق">
        </div>
        <div class="language-selector">
            <span>اللغة: العربية</span>
            <select id="languageSelector" onchange="changeLanguage()">
                <option value="ar-SA">عربي</option>
                <option value="en-US">إنجليزي</option>
            </select>
        </div>
    </div>

    <div class="container" id="appContainer">
        <h1>تحويل النص إلى صوت</h1>
        
        <div class="window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>

        <div class="window">
            <h2>تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
        </div>

        <div class="window">
            <h2>تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt" onchange="loadFileContent()">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>

        <div class="window">
            <h2>تحميل الصوت المسجل</h2>
            <button onclick="downloadRecordedAudio()">تحميل الصوت</button>
        </div>

        <div class="window">
            <h2>تغيير لغة القارئ</h2>
            <select id="voiceSelector">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>

        <div class="window">
            <h2>تغيير سرعة الصوت</h2>
            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1" onchange="changeSpeed()">
            <span id="speedValue">1.0</span>
        </div>
    </div>

    <!-- تضمين مكتبة ResponsiveVoice -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>

    <script>
        // تغيير لغة واجهة التطبيق
        function changeLanguage() {
            const language = document.getElementById("languageSelector").value;
            if (language === "ar-SA") {
                document.body.setAttribute("lang", "ar");
            } else {
                document.body.setAttribute("lang", "en");
            }
        }

        // تشغيل الصوت من النص باستخدام ResponsiveVoice
        function playVoice() {
            const text = document.getElementById("textInput").value;
            const language = document.getElementById("languageSelector").value;
            const gender = document.getElementById("voiceSelector").value;

            const voiceName = gender === "male" ? "Arabic Male" : "Arabic Female"; 
            const speed = document.getElementById("speedRange").value;

            responsiveVoice.speak(text, voiceName, {
                language: language,
                rate: speed,
                pitch: 1
            });
        }

        // إيقاف الصوت
        function stopVoice() {
            responsiveVoice.cancel();
        }

        // تحميل محتوى الملف وعرضه في نافذة النص
        function loadFileContent() {
            const fileInput = document.getElementById("textFileInput");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileContent = event.target.result;
                    document.getElementById("textInput").value = fileContent;
                };
                reader.readAsText(file);
            }
        }

        // تحويل النص المعروض إلى صوت
        function convertFileToVoice() {
            const text = document.getElementById("textInput").value;
            const language = document.getElementById("languageSelector").value;
            const gender = document.getElementById("voiceSelector").value;

            const voiceName = gender === "male" ? "Arabic Male" : "Arabic Female"; 
            const speed = document.getElementById("speedRange").value;

            responsiveVoice.speak(text, voiceName, {
                language: language,
                rate: speed,
                pitch: 1
            });
        }

        // البدء في التسجيل
        function startRecording() {
            console.log("بدء التسجيل");
        }

        // إيقاف التسجيل
        function stopRecording() {
            console.log("إيقاف التسجيل");
        }

        // تحميل الصوت المسجل
        function downloadRecordedAudio() {
            const audioUrl = 'your-recorded-audio-url'; // استبدل هذا بالمسار الفعلي للصوت المسجل
            const a = document.createElement("a");
            a.href = audioUrl;
            a.download = "recorded_audio.mp3"; // تغيير الامتداد حسب نوع الصوت المسجل
            a.click();
        }

        // تغيير سرعة الصوت حسب قيمة شريط التمرير
        function changeSpeed() {
            const speed = document.getElementById("speedRange").value;
            document.getElementById("speedValue").textContent = speed;
        }
    </script>
</body>
</html>
