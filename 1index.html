<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* تدرج ألوان دافئ */
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); 
            opacity: 0.5;
            z-index: -1;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7); 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-radius: 10px;
        }

        .logo img {
            max-width: 100px;
        }

        .language-selector {
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            text-align: right;  /* تحريك اللغة لليمين */
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .window {
            margin-bottom: 20px;
            background-color: #333;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.7s ease-in-out forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        textarea {
            width: 100%;
            height: 250px;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            background: #444;
            color: white;
            border: 2px solid #f0ad4e;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- محتوى التطبيق -->
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="شعار التطبيق">
        </div>
        <div class="language-selector">
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <div class="container">
        <h1 id="title">تحويل النص إلى صوت</h1>
        
        <div class="window">
            <h2 id="textInputTitle">أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>

        <div class="window">
            <h2 id="recordTitle">تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
            <button onclick="downloadRecordedAudio()">تحميل الصوت المسجل</button>
        </div>

        <div class="window">
            <h2 id="fileTitle">تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>
    </div>

    <script>
        let currentLanguage = 'ar'; // اللغة الافتراضية
        let mediaRecorder;
        let recordedChunks = [];
        let recordedAudioBlob;

        // تغيير لغة التطبيق
        function changeLanguage() {
            const language = document.getElementById("languageSelect").value;
            currentLanguage = language;
            updateTextContent();
        }

        // تحديث النصوص حسب اللغة المختارة
        function updateTextContent() {
            if (currentLanguage === 'ar') {
                document.getElementById('title').innerText = "تحويل النص إلى صوت";
                document.getElementById('textInputTitle').innerText = "أدخل النص هنا";
                document.getElementById('recordTitle').innerText = "تسجيل الصوت";
                document.getElementById('fileTitle').innerText = "تحميل ملف نصي";
            } else if (currentLanguage === 'en') {
                document.getElementById('title').innerText = "Text to Speech Conversion";
                document.getElementById('textInputTitle').innerText = "Enter text here";
                document.getElementById('recordTitle').innerText = "Record Audio";
                document.getElementById('fileTitle').innerText = "Upload Text File";
            }
        }

        // تشغيل الصوت وعرض النص الذي يُقرأ في نافذة النص
        function playVoice() {
            const text = document.getElementById("textInput").value;
            const speech = new SpeechSynthesisUtterance(text);

            // تحديث النص المعروض في نافذة النص أثناء القراءة
            speech.onboundary = function(event) {
                const spokenText = text.substring(0, event.charIndex);
                document.getElementById("textInput").value = spokenText;
            };

            speechSynthesis.speak(speech);
        }

        // إيقاف الصوت
        function stopVoice() {
            speechSynthesis.cancel();
        }

        // بدء التسجيل الصوتي
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        recordedChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        recordedAudioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                    };
                    mediaRecorder.start();
                })
                .catch(error => {
                    console.error("Error accessing media devices.", error);
                });
        }

        // إيقاف التسجيل الصوتي
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        // تحميل الصوت المسجل
        function downloadRecordedAudio() {
            if (recordedAudioBlob) {
                const audioUrl = URL.createObjectURL(recordedAudioBlob);
                const link = document.createElement('a');
                link.href = audioUrl;
                link.download = "recorded_audio.wav";
                link.click();
            }
        }

        // تحويل النص من ملف إلى صوت
        function convertFileToVoice() {
            const fileInput = document.getElementById("textFileInput");
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    const speech = new SpeechSynthesisUtterance(text);
                    speechSynthesis.speak(speech);
                };
                reader.readAsText(file);
            }
        }
    </script>

</body>
</html>
