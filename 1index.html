<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #3b3b3b;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo img {
            max-width: 100px;
            animation: slide 2s ease-in-out infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .language-selector {
            color: white;
            font-size: 18px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #444;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 0.5s ease-in-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .window {
            margin-bottom: 20px;
            background-color: #555;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        textarea {
            width: 100%;
            height: 250px;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 2px solid yellow;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        select, input[type="file"] {
            font-size: 16px;
            padding: 5px;
            border-radius: 8px;
            background: #444;
            color: white;
            border: 1px solid yellow;
        }

        /* نافذة كلمة المرور */
        .password-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            display: none;
        }

    </style>
</head>
<body>
    <!-- نافذة كلمة المرور -->
    <div class="password-container" id="passwordContainer">
        <h2>أدخل كلمة المرور</h2>
        <input type="password" id="passwordInput" placeholder="أدخل الكود" />
        <button onclick="checkPassword()">تأكيد</button>
    </div>

    <!-- المحتوى الأساسي للتطبيق -->
    <div class="header" id="appHeader" style="display: none;">
        <div class="logo">
            <img src="logo.png" alt="شعار التطبيق">
        </div>
        <div class="language-selector">
            <span>اللغة: العربية</span>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <h1>تحويل النص إلى صوت</h1>
        
        <div class="window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>

        <div class="window">
            <h2>تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
        </div>

        <div class="window">
            <h2>تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt" onchange="loadFileContent()">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>

        <div class="window">
            <h2>تغيير لغة القارئ</h2>
            <select id="languageSelector">
                <option value="ar-SA">عربي</option>
                <option value="en-US">إنجليزي</option>
            </select>
        </div>

        <div class="window">
            <h2>تحديد جنس القارئ</h2>
            <select id="voiceSelector">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>
    </div>

    <script>
        const correctPassword = '123';

        // التحقق من كلمة المرور
        function checkPassword() {
            const enteredPassword = document.getElementById("passwordInput").value;

            if (enteredPassword === correctPassword) {
                // إخفاء نافذة كلمة المرور
                document.getElementById("passwordContainer").style.display = 'none';
                // إظهار التطبيق
                document.getElementById("appHeader").style.display = 'flex';
                document.getElementById("appContainer").style.display = 'block';
            } else {
                alert('كلمة المرور غير صحيحة');
            }
        }

        // تشغيل الصوت من النص
        function playVoice() {
            const text = document.getElementById("textInput").value;
            const speech = new SpeechSynthesisUtterance(text);
            const language = document.getElementById("languageSelector").value;
            const gender = document.getElementById("voiceSelector").value;

            speech.lang = language;

            const voices = speechSynthesis.getVoices();
            speech.voice = voices.find(voice => voice.name.toLowerCase().includes(gender));

            speechSynthesis.speak(speech);
        }

        // إيقاف الصوت
        function stopVoice() {
            speechSynthesis.cancel();
        }

        // تحميل محتوى الملف وعرضه في نافذة النص
        function loadFileContent() {
            const fileInput = document.getElementById("textFileInput");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const fileContent = event.target.result;
                    document.getElementById("textInput").value = fileContent;
                };
                reader.readAsText(file);
            }
        }

        // تحويل النص المعروض إلى صوت
        function convertFileToVoice() {
            const text = document.getElementById("textInput").value;
            const speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }

        // البدء في التسجيل
        function startRecording() {
            console.log("بدء التسجيل");
        }

        // إيقاف التسجيل
        function stopRecording() {
            console.log("إيقاف التسجيل");
        }

        // إظهار نافذة كلمة المرور عند فتح التطبيق
        window.onload = function() {
            document.getElementById("passwordContainer").style.display = 'block';
        }
    </script>
</body>
</html>
