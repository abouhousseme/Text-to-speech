<!-- قسم تحميل الملف النصي -->
<div class="window">
    <h2>تحميل ملف نصي</h2>
    <input type="file" id="textFileInput" accept=".txt" onchange="loadFileContent()">
    <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
</div>

<script>
    // تحميل محتوى الملف النصي وعرضه في نافذة النص
    function loadFileContent() {
        const fileInput = document.getElementById("textFileInput");
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const fileContent = event.target.result;
                document.getElementById("textInput").value = fileContent; // عرض محتوى الملف في نافذة النص
            };
            reader.readAsText(file);
        }
    }

    // تحويل النص المعروض إلى صوت
    function convertFileToVoice() {
        const text = document.getElementById("textInput").value;
        const speech = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(speech);
    }
</script>
