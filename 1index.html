<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 5px; /* تقليل padding */
        }
        .container {
            width: 85%; /* تقليل العرض */
            max-width: 750px; /* الحد الأقصى للعرض */
            background: #111;
            padding: 15px; /* تقليل padding */
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px; /* تقليل المسافة العلوية */
            max-height: 90vh; /* تحديد الحد الأقصى للارتفاع */
            overflow-y: auto; /* السماح بالتمرير العمودي إذا كانت الصفحة طويلة */
        }
        .window {
            border: 2px solid yellow;
            border-top-color: red;
            padding: 15px; /* تقليل padding */
            border-radius: 15px;
            background-color: #222;
            width: 100%;
            margin-top: 10px; /* تقليل المسافة بين النوافذ */
            animation: slideIn 1s ease-in-out;
        }
        .text-window {
            height: 200px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px; /* تقليل حجم الخط */
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 1px solid yellow;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px; /* تقليل حجم الخط */
            border: none;
            padding: 8px 12px; /* تقليل الحجم */
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* النص المخصص لتسجيل الصوت */
        .recording-text {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 10px;
            font-size: 20px;
            background-color: #ff0;
            color: #000;
            font-weight: bold;
            text-align: center;
            visibility: hidden; /* سيظهر عند بدء التسجيل */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحويل النص إلى صوت</h1>
        <div class="window text-window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>
        <div class="window">
            <h2>تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
        </div>
        <div class="window">
            <h2>تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>

        <!-- نافذة تسريع الصوت -->
        <div class="window">
            <h2>تحكم في سرعة الصوت</h2>
            <label for="speedControl">سرعة الصوت:</label>
            <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1</span>
        </div>
    </div>

    <!-- النص المخصص لتسجيل الصوت -->
    <div id="recordingText" class="recording-text">جاري تسجيل الصوت...</div>

    <script>
        // تفعيل النص إلى صوت باستخدام SpeechSynthesis API
        let synth = window.speechSynthesis;
        let currentUtterance = null;

        function playVoice() {
            const text = document.getElementById("textInput").value;
            if (text !== "") {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA'; // تعيين اللغة العربية
                utterance.rate = document.getElementById("speedControl").value; // تعديل السرعة
                synth.speak(utterance);
                currentUtterance = utterance;
            }
        }

        function stopVoice() {
            if (currentUtterance) {
                synth.cancel(); // إيقاف الصوت الجاري
            }
        }

        // دوال لتسجيل الصوت - استخدام MediaRecorder
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            // إظهار النص المخصص عند بدء التسجيل
            document.getElementById("recordingText").style.visibility = 'visible';

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                        audioChunks = [];
                    };
                    mediaRecorder.start();
                })
                .catch(error => console.error("Error accessing microphone: ", error));
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            // إخفاء النص المخصص بعد إيقاف التسجيل
            document.getElementById("recordingText").style.visibility = 'hidden';
        }

        // دالة لتحويل ملف نصي إلى صوت
        function convertFileToVoice() {
            const fileInput = document.getElementById("textFileInput");
            const file = fileInput.files[0];
            if (file && file.type === "text/plain") {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    document.getElementById("textInput").value = text;
                    playVoice();
                };
                reader.readAsText(file);
            } else {
                alert("الرجاء اختيار ملف نصي");
            }
        }

        // تحديث القيمة المعروضة للسرعة عند تغيير المنزلق
        document.getElementById("speedControl").addEventListener("input", function() {
            document.getElementById("speedValue").textContent = this.value;
        });
    </script>
</body>
</html>
