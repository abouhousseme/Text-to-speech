<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        header img {
            width: 180px; /* زيادة حجم الشعار */
            height: 180px;
            animation: slideIn 2s ease-in-out;
            animation: logoMovement 3s ease-in-out infinite;
        }
        h1 {
            color: #ffd700; /* اللون الذهبي */
            font-size: 32px;
            margin: 0;
            animation: slideIn 1s ease-in-out;
        }
        textarea, select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #ffd700; /* لون أصفر لحدود النوافذ */
            border-radius: 10px;
            font-size: 20px;
            background-color: #444;
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #444;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
            border: 2px solid yellow; /* إطار أصفر حول النافذة */
        }
        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .disabled {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes logoMovement {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        .popup {
            animation: popupFadeIn 0.5s ease-in-out;
        }

        @keyframes popupFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1 id="appTitle">تحويل النص إلى صوت</h1>
    </header>

    <div id="lockScreen" class="popup show">
        <h2 id="accessTitle" style="color: #007bff;">إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()" id="accessButton">دخول</button>
    </div>

    <div id="appContent" class="disabled">
        <div class="button-container">
            <label for="languageSelector" id="languageLabel">اختر لغة التطبيق:</label>
            <select id="languageSelector" onchange="translateApp()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <form id="textForm">
            <textarea name="text" id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>
            <div class="button-container">
                <label for="gender" id="genderLabel">اختر الجنس:</label>
                <select id="gender" name="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label for="speed" id="speedLabel">سرعة الصوت:</label>
                <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <button type="button" onclick="playVoice()" id="playButton">تشغيل الصوت</button>
            </div>
        </form>
        <h2 id="recordingTitle">تسجيل الصوت</h2>
        <div class="button-container">
            <button onclick="startRecording()" id="startRecordButton">بدء التسجيل</button>
            <button onclick="stopRecording()" id="stopRecordButton">إيقاف التسجيل</button>
            <button onclick="stopVoice()" id="stopVoiceButton">إيقاف الصوت</button>
        </div>
        <audio id="audioPlayback" controls></audio>
        <h2 id="convertedAudioTitle">تحميل الصوت المحول من النص</h2>
        <div class="button-container">
            <a id="convertedAudioButton" style="display: none;" download="converted_audio.mp3">تحميل الصوت المحول</a>
        </div>
        
        <!-- نافذة تحميل ملف نصي -->
        <h2 id="textFileTitle">تحميل ملف نصي لتحويله إلى صوت</h2>
        <div class="button-container">
            <input type="file" id="textFileInput" onchange="handleFileUpload()" />
            <button onclick="convertFileToVoice()" id="convertFileButton">تحويل الملف إلى صوت</button>
        </div>
        
        <!-- نافذة تحميل الصوت المسجل -->
        <h2 id="recordedAudioTitle">تحميل الصوت المسجل</h2>
        <div class="button-container">
            <a id="recordedAudioButton" style="display: none;" download="recorded_audio.mp3">تحميل الصوت المسجل</a>
        </div>
    </div>

    <script>
        const translations = {
            ar: {
                appTitle: "تحويل النص إلى صوت",
                accessTitle: "إدخال رمز الدخول",
                accessButton: "دخول",
                languageLabel: "اختر لغة التطبيق:",
                genderLabel: "اختر الجنس:",
                speedLabel: "سرعة الصوت:",
                playButton: "تشغيل الصوت",
                recordingTitle: "تسجيل الصوت",
                startRecordButton: "بدء التسجيل",
                stopRecordButton: "إيقاف التسجيل",
                convertedAudioTitle: "تحميل الصوت المحول من النص",
                textFileTitle: "تحميل ملف نصي لتحويله إلى صوت",
                convertFileButton: "تحويل الملف إلى صوت",
                recordedAudioTitle: "تحميل الصوت المسجل",
                textInput: "أدخل النص هنا"
            },
            en: {
                appTitle: "Text to Voice Converter",
                accessTitle: "Enter Access Code",
                accessButton: "Enter",
                languageLabel: "Select Application Language:",
                genderLabel: "Choose Gender:",
                speedLabel: "Voice Speed:",
                playButton: "Play Voice",
                recordingTitle: "Audio Recording",
                startRecordButton: "Start Recording",
                stopRecordButton: "Stop Recording",
                convertedAudioTitle: "Download Converted Audio",
                textFileTitle: "Upload Text File to Convert to Audio",
                convertFileButton: "Convert File to Audio",
                recordedAudioTitle: "Download Recorded Audio",
                textInput: "Enter text here"
            }
        };

        function translateApp() {
            const lang = document.getElementById('languageSelector').value;
            const translation = translations[lang];

            document.getElementById('appTitle').innerText = translation.appTitle;
            document.getElementById('accessTitle').innerText = translation.accessTitle;
            document.getElementById('accessButton').innerText = translation.accessButton;
            document.getElementById('languageLabel').innerText = translation.languageLabel;
            document.getElementById('genderLabel').innerText = translation.genderLabel;
            document.getElementById('speedLabel').innerText = translation.speedLabel;
            document.getElementById('playButton').innerText = translation.playButton;
            document.getElementById('recordingTitle').innerText = translation.recordingTitle;
            document.getElementById('startRecordButton').innerText = translation.startRecordButton;
            document.getElementById('stopRecordButton').innerText = translation.stopRecordButton;
            document.getElementById('convertedAudioTitle').innerText = translation.convertedAudioTitle;
            document.getElementById('textFileTitle').innerText = translation.textFileTitle;
            document.getElementById('convertFileButton').innerText = translation.convertFileButton;
            document.getElementById('recordedAudioTitle').innerText = translation.recordedAudioTitle;
            document.getElementById('textInput').placeholder = translation.textInput;
        }

        function unlockApp() {
            let code = document.getElementById('accessCode').value.trim();
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('appContent').classList.remove('disabled');
                alert("تم تفعيل التطبيق بنجاح!");
            } else {
                alert("رمز الدخول غير صحيح! حاول مرة أخرى.");
                document.getElementById('accessCode').value = "";
            }
        }

        function playVoice() {
            const text = document.getElementById('textInput').value;
            const gender = document.getElementById('gender').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const voice = (gender === "male") ? "Arabic Male" : "Arabic Female";

            responsiveVoice.speak(text, voice, { rate: speed });

            // Create dummy audio file
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = speed;

            // Create Blob for the audio
            const audioBlob = new Blob([text], { type: 'audio/mp3' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const downloadLink = document.getElementById('convertedAudioButton');
            downloadLink.href = audioUrl;
            downloadLink.style.display = 'block';
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioElement = document.getElementById("audioPlayback");
                    audioElement.src = audioUrl;

                    // Show download link for recorded audio
                    const downloadLink = document.getElementById('recordedAudioButton');
                    downloadLink.href = audioUrl;
                    downloadLink.style.display = 'block';
                };

                alert("تم بدء التسجيل.");
            });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                alert("تم إيقاف التسجيل.");
            }
        }

        function stopVoice() {
            responsiveVoice.cancel();
        }
