<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 5px;
        }
        .container {
            width: 85%;
            max-width: 750px;
            background: #111;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .window {
            border: 2px solid yellow;
            border-top-color: red;
            padding: 15px;
            border-radius: 15px;
            background-color: #222;
            width: 100%;
            margin-top: 10px;
            animation: slideIn 1s ease-in-out;
        }
        .text-window {
            height: 200px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 1px solid yellow;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* النص المخصص لتسجيل الصوت */
        .recording-text {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            padding: 10px;
            font-size: 20px;
            background-color: #ff0;
            color: #000;
            font-weight: bold;
            text-align: center;
            visibility: hidden;
        }

        /* الشعار في الأعلى */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            color: white;
            border-radius: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .language-selector {
            background-color: #444;
            border: none;
            padding: 8px;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* نافذة إدخال الكود */
        .code-input-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: visible;
            z-index: 9999;
        }
        .code-input {
            background-color: #222;
            color: white;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid yellow;
            width: 250px;
        }
        .code-input button {
            background-color: #28a745;
        }

        /* زر تحميل الصوت */
        .download-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- نافذة إدخال الكود -->
    <div id="codeInputContainer" class="code-input-container">
        <div>
            <h2 style="color: white;">أدخل الكود لفتح التطبيق:</h2>
            <input type="password" id="codeInput" class="code-input" placeholder="أدخل الكود هنا">
            <button onclick="checkCode()">فتح التطبيق</button>
        </div>
    </div>

    <!-- إضافة الشعار في الأعلى -->
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="الشعار" style="width: 100px; height: auto;"> <!-- تعديل لعرض الشعار -->
        </div>
        <select class="language-selector" onchange="changeLanguage(this)">
            <option value="ar">العربية</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="container">
        <h1>تحويل النص إلى صوت</h1>
        <div class="window text-window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>
        <div class="window">
            <h2>تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
        </div>
        <div class="window">
            <h2>تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>

        <!-- نافذة تسريع الصوت -->
        <div class="window">
            <h2>تحكم في سرعة الصوت</h2>
            <label for="speedControl">سرعة الصوت:</label>
            <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1</span>
        </div>

        <!-- زر تحميل الصوت -->
        <div id="downloadContainer" style="visibility: hidden;">
            <button id="downloadBtn" class="download-btn" onclick="downloadAudio()">تحميل الصوت</button>
        </div>
    </div>

    <!-- النص المخصص لتسجيل الصوت -->
    <div id="recordingText" class="recording-text">جاري تسجيل الصوت...</div>

    <script>
        // تغيير اللغة
        function changeLanguage(select) {
            const language = select.value;
            const body = document.querySelector('body');
            if (language === 'en') {
                body.setAttribute('dir', 'ltr');
                body.setAttribute('lang', 'en');
                document.querySelector('h1').innerText = 'Text to Speech Converter';
                document.querySelector('.window h2:nth-of-type(1)').innerText = 'Enter Text Here';
                document.querySelector('.window button:nth-of-type(1)').innerText = 'Play Voice';
                document.querySelector('.window button:nth-of-type(2)').innerText = 'Stop Voice';
                document.querySelector('.window h2:nth-of-type(2)').innerText = 'Record Audio';
                document.querySelector('.window button:nth-of-type(3)').innerText = 'Start Recording';
                document.querySelector('.window button:nth-of-type(4)').innerText = 'Stop Recording';
                document.querySelector('.window h2:nth-of-type(3)').innerText = 'Upload Text File';
                document.querySelector('.window button:nth-of-type(5)').innerText = 'Convert to Voice';
                document.querySelector('.window h2:nth-of-type(4)').innerText = 'Control Speech Speed';
                document.querySelector('label').innerText = 'Speech Speed:';
            } else {
                body.setAttribute('dir', 'rtl');
                body.setAttribute('lang', 'ar');
                document.querySelector('h1').innerText = 'تحويل النص إلى صوت';
                document.querySelector('.window h2:nth-of-type(1)').innerText = 'أدخل النص هنا';
                document.querySelector('.window button:nth-of-type(1)').innerText = 'تشغيل الصوت';
                document.querySelector('.window button:nth-of-type(2)').innerText = 'إيقاف الصوت';
                document.querySelector('.window h2:nth-of-type(2)').innerText = 'تسجيل الصوت';
                document.querySelector('.window button:nth-of-type(3)').innerText = 'بدء التسجيل';
                document.querySelector('.window button:nth-of-type(4)').innerText = 'إيقاف التسجيل';
                document.querySelector('.window h2:nth-of-type(3)').innerText = 'تحميل ملف نصي';
                document.querySelector('.window button:nth-of-type(5)').innerText = 'تحويل إلى صوت';
                document.querySelector('.window h2:nth-of-type(4)').innerText = 'تحكم في سرعة الصوت';
                document.querySelector('label').innerText = 'سرعة الصوت:';
            }
        }

        // التحقق من الكود
        function checkCode() {
            const codeInput = document.getElementById("codeInput").value;
            if (codeInput === "123") {
                document.getElementById("codeInputContainer").style.visibility = 'hidden'; // إخفاء نافذة الكود
            } else {
                alert("الكود غير صحيح!");
            }
        }

        // تفعيل النص إلى صوت باستخدام SpeechSynthesis API
        let synth = window.speechSynthesis;
        let currentUtterance = null;

        function playVoice() {
            const text = document.getElementById("textInput").value;
            if (text !== "") {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA'; // تعيين اللغة العربية
                utterance.rate = document.getElementById("speedControl").value; // تعديل السرعة
                synth.speak(utterance);
                currentUtterance = utterance;
            }
        }

        function stopVoice() {
            if (currentUtterance) {
                synth.cancel(); // إيقاف الصوت الجاري
            }
        }

        // دوال لتسجيل الصوت - استخدام MediaRecorder
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null;

        function startRecording() {
            // إظهار النص المخصص عند بدء التسجيل
            document.getElementById("recordingText").style.visibility = 'visible';

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                        audioChunks = [];

                        // إظهار زر تحميل الصوت
                        document.getElementById("downloadContainer").style.visibility = 'visible';
                    };
                    mediaRecorder.start();
                })
                .catch(error => console.error("Error accessing microphone: ", error));
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            // إخفاء النص المخصص بعد إيقاف التسجيل
            document.getElementById("recordingText").style.visibility = 'hidden';
        }

        // دالة لتحميل الصوت المسجل
        function downloadAudio() {
            if (audioBlob) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(audioBlob);
                link.download = 'recorded_audio.wav'; // اسم الملف عند التح
