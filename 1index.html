<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e2a47;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            opacity: 1;
            transform: scale(1);
            z-index: 9999;
        }

        .hidden {
            opacity: 0;
            transform: scale(1.2);
            pointer-events: none;
        }

        .lock-screen input {
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
            margin-top: 15px;
        }

        .lock-screen button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .lock-screen button:hover {
            transform: scale(1.1);
        }

        .container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        textarea {
            width: 80%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-top: 20px;
            resize: none;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- شاشة القفل -->
    <div class="lock-screen" id="lockScreen">
        <p>أدخل الكود لفتح الصفحة:</p>
        <input type="password" id="unlockCode" placeholder="••••">
        <button onclick="unlockPage()">فتح</button>
    </div>

    <!-- المحتوى الرئيسي بعد فك القفل -->
    <div class="container" id="contentContainer">
        <h1>تحويل النص إلى صوت</h1>
        <p>تم فتح الصفحة بنجاح!</p>
        <textarea id="textInput" placeholder="أدخل النص هنا..."></textarea>
        <button onclick="convertToSpeech()">تحويل</button>
    </div>

    <script>
        function unlockPage() {
            const code = document.getElementById("unlockCode").value;
            if (code === "2502") {
                // إضافة التأثير لإخفاء شاشة القفل
                document.getElementById("lockScreen").classList.add("hidden");
                setTimeout(() => {
                    document.getElementById("lockScreen").style.display = "none";
                    document.getElementById("contentContainer").style.display = "flex";
                }, 1000);
            } else {
                alert("الكود غير صحيح!");
            }
        }

        function convertToSpeech() {
            const text = document.getElementById("textInput").value;
            if (text) {
                const speech = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(speech);
            } else {
                alert("يرجى إدخال نص للتحويل!");
            }
        }
    </script>
</body>
</html>
