<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            direction: rtl;
        }

        #logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        .upload-popup {
            position: relative;
            width: 300px;
            padding: 20px;
            background: #ffffff;
            border: 2px solid #333;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideSideways 3s infinite alternate ease-in-out;
            margin: 0 auto 30px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-popup button, .upload-popup input {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .upload-popup button:hover {
            background-color: #0056b3;
        }

        @keyframes slideSideways {
            0% {
                transform: translateX(-20px);
            }
            100% {
                transform: translateX(20px);
            }
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=CfkT9jug"></script>
    <script>
        let audioBlob;

        function convertTextToVoice() {
            const text = document.getElementById('textToConvert').value;
            const gender = document.getElementById('gender').value;
            const speed = document.getElementById('speed').value;
            const voice = gender === "female" ? "Arabic Female" : "Arabic Male";

            // تحدث النص بصوت
            responsiveVoice.speak(text, voice, { rate: speed });

            // إنشاء ملف صوتي بصيغة Blob
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "ar-SA";
            utterance.rate = speed;

            // تسجيل الصوت الناتج
            const audioChunks = [];
            const mediaRecorder = new MediaRecorder(new MediaStream());
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                document.getElementById('downloadButton').style.display = 'block';
            };
            mediaRecorder.start();
            setTimeout(() => mediaRecorder.stop(), text.length * 100); // حساب الوقت بناءً على النص
        }

        function downloadAudio() {
            if (audioBlob) {
                const url = URL.createObjectURL(audioBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'converted_audio.wav';
                link.click();
            } else {
                alert("لا يوجد صوت لتحميله. قم بتحويل النص أولاً!");
            }
        }
    </script>
</head>
<body>
    <!-- شعار التطبيق -->
    <img id="logo" src="logo.png" alt="Logo">

    <!-- نافذة لتحميل الصوت -->
    <div class="upload-popup">
        <label for="textToConvert">أدخل النص لتحويله إلى صوت:</label>
        <textarea name="text" id="textToConvert" placeholder="أدخل النص هنا" rows="6"></textarea>

        <div>
            <label for="gender">اختر الجنس:</label>
            <select id="gender">
                <option value="male">ذكر</option>
                <option value="female">أنثى</option>
            </select>
        </div>

        <div>
            <label for="speed">سرعة الصوت:</label>
            <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
        </div>

        <button onclick="convertTextToVoice()">تحويل النص إلى صوت</button>
        <button id="downloadButton" style="display: none;" onclick="downloadAudio()">تحميل الصوت</button>
    </div>
</body>
</html>
