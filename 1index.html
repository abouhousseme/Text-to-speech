<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            border: 10px solid #333;
            width: 90%;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
            overflow-x: hidden;
        }

        /* تحسين الأزرار */
        button, input[type="file"] {
            padding: 15px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 18px;
            transition: 0.3s ease-in-out;
        }

        button:hover, input[type="file"]:hover {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
        }

        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        textarea {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #333;
        }

        h2 {
            font-size: 22px;
            color: #333;
        }

        /* تأثيرات التحميل */
        .loading {
            display: none;
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" width="100">
        <h1>تحويل النص إلى صوت</h1>
    </header>

    <div id="lockScreen" class="popup show">
        <h2>إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()" id="accessButton">دخول</button>
    </div>

    <div id="appContent" class="disabled">
        <!-- نافذة تحميل الملفات -->
        <div class="button-container">
            <label for="fileUpload">رفع ملف نصي:</label>
            <input type="file" id="fileUpload" accept=".txt,.docx,.pdf" onchange="handleFileUpload(event)">
        </div>

        <!-- إشعار التحميل -->
        <div id="loadingMessage" class="loading">جاري تحميل الملف...</div>

        <form id="textForm">
            <textarea name="text" id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>
            <div class="button-container">
                <label for="gender">اختر الجنس:</label>
                <select id="gender" name="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label for="speed">سرعة الصوت:</label>
                <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <button type="button" onclick="playVoice()" id="playButton">تشغيل الصوت</button>
            </div>
        </form>

        <h2>تسجيل الصوت</h2>
        <div class="button-container">
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>
        <audio id="audioPlayback" controls></audio>

        <h2>تحميل الصوت المحول من النص</h2>
        <div class="button-container">
            <a id="convertedAudioButton" style="display: none;" download="converted_audio.wav">تحميل الصوت المحول</a>
        </div>
    </div>

    <script>
        function unlockApp() {
            let code = document.getElementById('accessCode').value.trim();
            if (code === "1234") {
                document.getElementById('lockScreen').classList.remove('show');
                document.getElementById('appContent').classList.remove('disabled');
                alert("تم تفعيل التطبيق بنجاح!");
            } else {
                alert("رمز الدخول غير صحيح! حاول مرة أخرى.");
                document.getElementById('accessCode').value = "";
            }
        }

        // معالجة تحميل الملفات النصية
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            const fileType = file.name.split('.').pop().toLowerCase();
            const supportedFileTypes = ['txt', 'docx', 'pdf'];

            // تحقق من نوع الملف
            if (!supportedFileTypes.includes(fileType)) {
                alert("الملف غير مدعوم! فقط ملفات TXT، DOCX، و PDF مسموحة.");
                return;
            }

            document.getElementById('loadingMessage').style.display = 'block';

            reader.onload = function(e) {
                document.getElementById('textInput').value = e.target.result;
                document.getElementById('loadingMessage').style.display = 'none';
            };

            reader.onerror = function() {
                alert("حدث خطأ أثناء تحميل الملف!");
                document.getElementById('loadingMessage').style.display = 'none';
            };

            reader.readAsText(file);
        }

        function playVoice() {
            const text = document.getElementById('textInput').value;
            const gender = document.getElementById('gender').value;
            const speed = parseFloat(document.getElementById('speed').value);
            const voice = (gender === "male") ? "Arabic Male" : "Arabic Female";

            responsiveVoice.speak(text, voice, { rate: speed });

            // محاكاة إنشاء ملف صوتي للتنزيل
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = speed;

            // إنشاء ملف صوتي وهمي
            const audioBlob = new Blob([text], { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const downloadLink = document.getElementById('convertedAudioButton');
            downloadLink.href = audioUrl;
            downloadLink.style.display = 'block';
        }

        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audioElement = document.getElementById("audioPlayback");
                    audioElement.src = audioUrl;
                };

                alert("تم بدء التسجيل.");
            });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
                alert("تم إيقاف التسجيل.");
            }
        }

        function stopVoice() {
            responsiveVoice.cancel();
        }
    </script>
</body>
</html>
