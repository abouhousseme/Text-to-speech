<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding: 0 10px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
            margin-top: 20px;
        }
        .window {
            border: 2px solid yellow;
            border-top-color: red;
            padding: 20px;
            border-radius: 15px;
            background-color: #222;
            width: 100%;
            margin-top: 20px;
            animation: slideIn 1s ease-in-out;
        }
        .text-window {
            height: 200px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            background: black;
            color: white;
            border: 1px solid yellow;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تحويل النص إلى صوت</h1>
        <div class="window text-window">
            <h2>أدخل النص هنا</h2>
            <textarea id="textInput" placeholder="أدخل النص"></textarea>
            <button onclick="playVoice()">تشغيل الصوت</button>
            <button onclick="stopVoice()">إيقاف الصوت</button>
        </div>
        <div class="window">
            <h2>تسجيل الصوت</h2>
            <button onclick="startRecording()">بدء التسجيل</button>
            <button onclick="stopRecording()">إيقاف التسجيل</button>
        </div>
        <div class="window">
            <h2>تحميل ملف نصي</h2>
            <input type="file" id="textFileInput" accept=".txt">
            <button onclick="convertFileToVoice()">تحويل إلى صوت</button>
        </div>
    </div>

    <script>
        // تفعيل النص إلى صوت باستخدام SpeechSynthesis API
        let synth = window.speechSynthesis;
        let currentUtterance = null;

        function playVoice() {
            const text = document.getElementById("textInput").value;
            if (text !== "") {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ar-SA'; // تعيين اللغة العربية
                synth.speak(utterance);
                currentUtterance = utterance;
            }
        }

        function stopVoice() {
            if (currentUtterance) {
                synth.cancel(); // إيقاف الصوت الجاري
            }
        }

        // دوال لتسجيل الصوت - استخدام MediaRecorder
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audio.play();
                        audioChunks = [];
                    };
                    mediaRecorder.start();
                })
                .catch(error => console.error("Error accessing microphone: ", error));
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
        }

        // دالة لتحويل ملف نصي إلى صوت
        function convertFileToVoice() {
            const fileInput = document.getElementById("textFileInput");
            const file = fileInput.files[0];
            if (file && file.type === "text/plain") {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    document.getElementById("textInput").value = text;
                    playVoice();
                };
                reader.readAsText(file);
            } else {
                alert("الرجاء اختيار ملف نصي");
            }
        }
    </script>
</body>
</html>
