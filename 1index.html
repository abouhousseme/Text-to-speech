<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى صوت</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            direction: rtl;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }
        header img {
            width: 200px;
            height: 200px;
            animation: logoMovement 3s ease-in-out infinite;
        }
        h1 {
            color: #ffd700;
            font-size: 36px;
            margin: 0;
            animation: slideIn 1s ease-in-out;
        }
        textarea, select, button, input {
            width: 45%;
            padding: 15px;
            margin: 10px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            font-size: 20px;
            background-color: #444;
            color: white;
            animation: fadeIn 0.8s ease-in-out;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 22px;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease-in-out;
            z-index: 1000;
            border: 2px solid yellow;
        }
        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: slideInUp 1s ease-in-out;
        }
        .disabled {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes logoMovement {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* تحسين العناوين داخل الأطر */
        h2, #accessTitle, #appTitle, #convertedAudioTitle, #textFileDownloadTitle {
            color: white;
            background-color: #3b3b3b;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #cc9b00;
        }
        #appTitle {
            background-color: #ffd700;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=gz5UPOSm"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1 id="appTitle">تحويل النص إلى صوت</h1>
    </header>

    <!-- نافذة الدخول -->
    <div id="lockScreen" class="popup show">
        <h2 id="accessTitle" style="color: #007bff;">إدخال رمز الدخول</h2>
        <input type="password" id="accessCode" placeholder="أدخل الكود">
        <button onclick="unlockApp()" id="accessButton">دخول</button>
    </div>

    <!-- نافذة التطبيق بعد تسجيل الدخول -->
    <div id="appContent" class="disabled">
        <div class="button-container">
            <label for="languageSelector" id="languageLabel">اختر لغة التطبيق:</label>
            <select id="languageSelector" onchange="translateApp()">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <!-- نموذج النص -->
        <form id="textForm">
            <textarea name="text" id="textInput" placeholder="أدخل النص هنا" rows="6"></textarea>
            <div class="button-container">
                <label for="gender" id="genderLabel">اختر الجنس:</label>
                <select id="gender" name="gender">
                    <option value="male">ذكر</option>
                    <option value="female">أنثى</option>
                </select>
                <label for="speed" id="speedLabel">سرعة الصوت:</label>
                <input type="range" id="speed" name="speed" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="button-container">
                <button type="button" onclick="playVoice()" id="playButton">تشغيل الصوت</button>
                <button type="button" onclick="downloadText()" id="downloadTextButton">تحميل النص</button>
            </div>
        </form>

        <h2 id="convertedAudioTitle">تحميل الصوت المحول من النص</h2>
        <div class="button-container">
            <a id="convertedAudioButton" style="display: none;" download="converted_audio.mp3">تحميل الصوت المحول</a>
        </div>

        <h2 id="textFileDownloadTitle">تحميل الملف النصي</h2>
        <div class="button-container">
            <a id="textFileDownloadButton" style="display: none;" download="input_text.txt">تحميل النص المدخل</a>
        </div>

        <!-- تحميل ملف نصي من الكمبيوتر -->
        <div class="button-container">
            <label for="fileInput" id="fileLabel">تحميل النص من الملف:</label>
            <input type="file" id="fileInput" onchange="handleFileUpload()" accept=".txt">
        </div>

        <!-- نافذة تسجيل الصوت -->
        <div class="button-container">
            <button id="startRecordingButton" onclick="startRecording()">بدء التسجيل</button>
            <button id="stopRecordingButton" onclick="stopRecording()" style="display:none;">إيقاف التسجيل</button>
        </div>
        <div class="button-container">
            <a id="downloadRecordedAudio" style="display: none;" download="recorded_audio.wav">تحميل الصوت المسجل</a>
        </div>
    </div>

    <script>
        let audioBlob;
        let recorder;
        let recordedChunks = [];

        // فتح التطبيق بعد إدخال الكود
        function unlockApp() {
            const accessCode = document.getElementById("accessCode").value;
            if (accessCode === "1234") {
                document.getElementById("lockScreen").classList.remove("show");
                document.getElementById("appContent").classList.remove("disabled");
            } else {
                alert("رمز الدخول غير صحيح");
            }
        }

        // تشغيل الصوت
        function playVoice() {
            const text = document.getElementById("textInput").value;
            const gender = document.getElementById("gender").value;
            const speed = document.getElementById("speed").value;

            if (text.trim() === "") {
                alert("يرجى إدخال النص للتحويل");
                return;
            }

            const voiceName = gender === "male" ? "Arabic Male" : "Arabic Female";
            responsiveVoice.speak(text, voiceName, { rate: speed });

            // عند تشغيل الصوت، سيتم توفير رابط تحميل الصوت المحول
            audioBlob = new Blob([text], { type: 'audio/mp3' }); // محاكاة للملف الصوتي
            const audioUrl = URL.createObjectURL(audioBlob);

            setTimeout(function() {
                const audioLink = document.getElementById("convertedAudioButton");
                audioLink.href = audioUrl;
                audioLink.style.display = "block"; // إظهار رابط التحميل
            }, 1000); // تأخير بسيط لانتظار انتهاء عملية التحدث
        }

        // تحميل النص
        function downloadText() {
            const text = document.getElementById("textInput").value;
            const textBlob = new Blob([text], { type: 'text/plain' });
            const textUrl = URL.createObjectURL(textBlob);
            const textLink = document.getElementById("textFileDownloadButton");
            textLink.href = textUrl;
            textLink.style.display = "block"; // إظهار رابط تحميل النص
        }

        // قراءة النص من الملف النصي
        function handleFileUpload() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("يرجى اختيار ملف نصي");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const fileText = e.target.result;
                document.getElementById("textInput").value = fileText; // إدخال النص في textarea
                playVoice(); // تحويل النص إلى صوت بعد تحميله
            };
            reader.readAsText(file);
        }

        // بدء تسجيل الصوت
        function startRecording() {
            recordedChunks = [];
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    recorder = new MediaRecorder(stream);
                    recorder.ondataavailable = event => recordedChunks.push(event.data);
                    recorder.onstop = () => {
                        const audioBlob = new Blob(recordedChunks, { type: 'audio/wav' });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const downloadLink = document.getElementById("downloadRecordedAudio");
                        downloadLink.href = audioUrl;
                        downloadLink.style.display = "block"; // إظهار رابط تحميل التسجيل
                    };
                    recorder.start();
                    document.getElementById("startRecordingButton").style.display = "none";
                    document.getElementById("stopRecordingButton").style.display = "inline";
                })
                .catch(error => alert("لا يمكن الوصول إلى الميكروفون: " + error));
        }

        // إيقاف تسجيل الصوت
        function stopRecording() {
            recorder.stop();
            document.getElementById("startRecordingButton").style.display = "inline";
            document.getElementById("stopRecordingButton").style.display = "none";
        }

        // ترجمة النصوص بناءً على اللغة المختارة
        function translateApp() {
            const lang = document.getElementById("languageSelector").value;
            const translation = translations[lang];

            for (const key in translation) {
                const element = document.getElementById(key);
                if (element) {
                    if (element.placeholder) {
                        element.placeholder = translation[key];
                    } else {
                        element.textContent = translation[key];
                    }
                }
            }
        }

        const translations = {
            ar: {
                appTitle: "تحويل النص إلى صوت",
                accessTitle: "إدخال رمز الدخول",
                accessButton: "دخول",
                languageLabel: "اختر لغة التطبيق:",
                genderLabel: "اختر الجنس:",
                speedLabel: "سرعة الصوت:",
                playButton: "تشغيل الصوت",
                convertedAudioTitle: "تحميل الصوت المحول من النص",
                textInput: "أدخل النص هنا",
                textFileDownloadTitle: "تحميل الملف النصي",
                fileLabel: "تحميل النص من الملف:",
                startRecordingButton: "بدء التسجيل",
                stopRecordingButton: "إيقاف التسجيل"
            },
            en: {
                appTitle: "Text to Voice Converter",
                accessTitle: "Enter Access Code",
                accessButton: "Enter",
                languageLabel: "Select Application Language:",
                genderLabel: "Choose Gender:",
                speedLabel: "Voice Speed:",
                playButton: "Play Voice",
                convertedAudioTitle: "Download Converted Audio",
                textInput: "Enter text here",
                textFileDownloadTitle: "Download Text File",
                fileLabel: "Upload text file:",
                startRecordingButton: "Start Recording",
                stopRecordingButton: "Stop Recording"
            }
        };
    </script>
</body>
</html>
